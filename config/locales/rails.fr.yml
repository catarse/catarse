fr:
  date:
    abbr_day_names:
    - Dim
    - Lun
    - Mar
    - Mer
    - Jeu
    - Ven
    - Sam
    abbr_month_names:
    -
    - Jan
    - Fév
    - Mar
    - Avr
    - Mai
    - Jui
    - Jui
    - Aou
    - Sep
    - Oct
    - Nov
    - Déc
    day_names:
    - Dimanche
    - Lundi
    - Mardi
    - Mercredi
    - Jedui
    - Vendredi
    - Samedi
    formats:
      default: ! '%d-%m-%Y'
      with_time: ! "%d/%m/%Y - %H:%M"
      long: ! '%B %d, %Y'
      short: ! '%b %d'
    month_names:
    -
    - Janvier
    - Février
    - Mars
    - Avril
    - Mai
    - Juin
    - Juillet
    - Août
    - Septembre
    - Octobre
    - Novembre
    - Décembre
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: 1 heure environ
        other: '%{count} heures environ'
      about_x_months:
        one: 1 mois environ
        other: '%{count} mois environ'
      about_x_years:
        one: 1 an environ
        other: '%{count}'
      almost_x_years:
        one: près d'un an
        other: près de %{count} an
      half_a_minute: 30 secondes
      less_than_x_minutes:
        one: moins d'une minute
        other: moins de %{count} minutes
      less_than_x_seconds:
        one: moins d'une seconde
        other: moins de %{count} secondes
      over_x_years:
        one: plus d'un an
        other: plus de %{count} ans
      x_days:
        one: un jour
        other: ! '%{count} jours'
      x_minutes:
        one: 1 minute
        other: ! '%{count} minutes'
      x_months:
        one: 1 month
        other: ! '%{count} mois'
      x_seconds:
        one: 1 second
        other: ! '%{count} secondes'
    prompts:
      day: Jour
      hour: Heure
      minute: Minute
      month: Mois
      second: Secondes
      year: années
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: doivent être acceptées
      blank: doit être rempli
      confirmation: ne correspond pas à la valeur de confirmation
      empty: ne peut être laissé vide
      equal_to: doit être égal à %{count}
      even: doit être pair
      exclusion: est réservé
      greater_than: doit être supérieur à %{count}
      greater_than_or_equal_to: doit être supérieur ou égal à %{count}
      inclusion: n'est pas dans la liste
      invalid: est invalide
      less_than: doit être inférieur à %{count}
      less_than_or_equal_to: doit être infiérieur ou égal à %{count}
      not_a_number: doit être un chiffre
      not_an_integer: doit être un entier
      odd: doit être impair
      record_invalid: ! 'Validation échouée: %{errors}'
      taken: n'est pas disponible
      too_long:
        one: trop long (le maximum c'est 1 caractère)
        other: trop long (le maximum c'est %{count} caractères)
      too_short:
        one: trop court :) (un caractère au minimum)
        other: trop court (un minimum de %{count} caractères)
      wrong_length:
        one: n'a pas la bonne taille (doit être d'un seul caractère)
        other: n'a pas la bonne taille (doit contenir %{count} caractères)
    template:
      body: ! 'Un problème avec les champs suivants:'
      header:
        one: 1 erreur a empêché l'enregistrement de %{model}
        other: ! '%{count} erreurs ont empêché la sauvegarde de %{model}'
  helpers:
    select:
      prompt: Faites un choix
    submit:
      create: Créer %{model}
      submit: Enregistrer %{model}
      update: Modifier %{model}
  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%u%n'
        precision: 0
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: R$
    format:
      delimiter: ! ','
      precision: 3
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: Milliard
          million: Million
          quadrillion: Quadrillion
          thousand: millier
          trillion: Trillion
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Octect
            other: Octets
          gb: GO
          kb: KO
          mb: MO
          tb: TO
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ', et '
      two_words_connector: ! ' et '
      words_connector: ! ', '
  time:
    am: am
    formats:
      estimate: "%B/%Y"
      default: ! '%a, %d %b %Y %H:%M:%S %z'
      long: ! '%B %d, %Y %H:%M'
      short: ! '%d %b %H:%M'
      updates: "%d %b %Y"
    pm: pm
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors


      campaign:
        aon:
          online: 'You can receive support until 23:55:59 on the day %{expires_at}. Remember, it`s all-or-nothing and you`ll only take the funds raised if you hit the target within that time frame.'
          successful: '<span class="fontweight-semibold">%{username} Celebrate that you deserve!</span> Your campaign was successful and now is the time to start working with your supporters! Special attention to the delivery of rewards. Prometheus? Delivered! Be sure to look at the post-campaign section of <a class="alt-link" href="/guides">Guide to Filmmakers</a> And to inquire about <a class="alt-link" href="http://suporte.grasruts.me/hc/pt-br/articles/217916143" target="_blank">How the money transfer will be done</a>.'
          waiting_funds: '<span class="fontweight-semibold"> %{username} We`re processing the last payments! Your campaign has been finalized at %{expires_at} and is awaiting confirmation of tickets and payments. Due to the expiration date of tickets, campaign that had last-minute endorsements stay for up to 4 business days in that status, counted from the campaign end date. <a class="alt-link" href="http://suporte.grasruts.me/hc/pt-br/articles/217916143" target="_blank">Understand how the money transfer is done for successful campaign</a>.'
          failed: '<span class="fontweight-semibold">%{username} Do not be discouraged!</span> Your campaign has not hit the target and we know that this is not the best of sensations. But do not be discouraged. Take the process as an apprenticeship and be sure to consider a second try. Do not worry, all your supporters will get the money back.<a class="alt-link" href="http://suporte.grasruts.me/hc/pt-br/articles/202365507-Regras-e-funcionamento-dos-reembolsos-estornos" target="_blank">Understand how we make chargebacks and refunds</a>.'
          rejected: '<span class="fontweight-semibold">%{username} Unfortunately it was not this time.</span> You submitted your campaign for Grasruts review and we understand that it does not match the site profile. Having a rejected campaign does not prevent you from submitting new campaign for evaluation or reformulating your current campaign. Chat with our customer service! We recommend that you take a good look at the<a class="alt-link" href="http://suporte.grasruts.me/hc/pt-br/articles/202387638-Diretrizes-para-cria%C3%A7%C3%A3o-de-projetos" target="_blank">Platform criteria</a> And in the <a class="alt-link" href="/guides">Director`s guide</a>.'
          draft: '<span class="fontweight-semibold"> Create your campaign!</span><br/><br/> The more careful and well-formatted a campaign, the greater the chances of it being successful and reaching the goal. Before publishing your campaign, fill all the information with care. You can save the changes and go back to the draft campaign as many times as you want. When everything is ready, click the CONTINUE button.'
          in_analysis: '<span class="fontweight-semibold">%{username} You submitted your campaign for review at {sent_to_analysis_at} and will receive our feedback within 4 business days after submission! </span> While waiting for your response, you can continue editing your campaign. We also recommend that you go collecting feedback with people close to you and planning how your campaign will be. '
          approved: '<span class="fontweight-semibold">%{username} Your campaign has been approved!</span> To put your campaign in the air it is only necessary that you fill in the necessary data in the<a class="alt-link" href="#user_settings">Account</a>. It is important to know that we charge the rate of 13% of the total amount collected only for successful campaign. Understand <a class="alt-link" href="http://suporte.grasruts.me/hc/pt-br/articles/202037493-FINANCIADO-Como-ser%C3%A1-feito-o-repasse-do-dinheiro-" target="_blank">How do we pass the money?</a>.'
        flex:
          online: 'You can receive support until 23:55:59 on the day %{expires_at}. '
          successful: '<span class = "fontweight-semibold">% {username} Celebrate what you deserve! </ span> Your campaign was successful and now is the time to start working with your supporters! Special attention to the delivery of rewards. Prometheus? Delivered! Be sure to look at the post-campaign section of the <a class="alt-link" href="/guides"> Directors Guide </a> and find out about <a class = "alt-link" href = "http://suporte.grasruts.me/hc/en/articles/217916143" target = "_ blank"> how the money transfer will be done </a>. '
          failed: 'Your campaign did not raise any appeal. But do not be discouraged! Take the process as an apprenticeship and be sure to consider a second try.'
          waiting_funds: '<span class="fontweight-semibold">%{username} We`re processing the last payments!</span> Your campaign has been finalized at %{expires_at} and is awaiting confirmation of tickets and payments. Due to the expiration date of tickets, campaign that had last-minute endorsements stay for up to 4 business days in that status, counted from the campaign end date. <a class="alt-link" href="http://suporte.grasruts.me/hc/pt-br/articles/217916143" target="_blank">Understand how the money transfer is done</a> For successful campaign.'
          rejected: '<span class="fontweight-semibold">%{username} Unfortunately it was not this time.</span> You submitted your campaign for Grasruts review and we understand that it does not match the site profile. Having a rejected campaign does not prevent you from submitting new campaign for evaluation or reformulating your current campaign. Chat with our customer service! We recommend that you take a good look at the<a class="alt-link" href="http://suporte.grasruts.me/hc/pt-br/articles/202387638-Diretrizes-para-cria%C3%A7%C3%A3o-de-projetos" target="_blank">Platform criteria</a> And in the <a class="alt-link" href="/guides">Director`s guide</a>.'
          draft: '<span class="fontweight-semibold">%{username} Build your campaign!</span> The more careful and well-formatted a campaign, the greater the chances of it being successful and reaching the goal. Before publishing your campaign, fill all the adjacent flaps with care. You can save the changes and go back to the draft campaign as many times as you want. When everything is ready, click the CONTINUE button.'

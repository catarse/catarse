pt:
  projects:
    formatting_tips:
      title: "Dicas de formatação"
      formatting_tip1: "Se você colar a url de uma imagem ou de um vídeo do vimeo ou do youtube, eles irão aparecer na descrição da ideia. experimente!"
      formatting_tip2_html: 'Ao colar uma url qualquer, ela virará um link. Por exemplo, http://catarse.me virará <a class="alt-link" href="http://catarse.me"> http://catarse.me</a>.'
      formatting_tip3_html: 'Se você quiser colocar um texto no link, basta usar o seguinte formato: "texto que você quer":http://sua.url. Por exemplo, "Catarse":http://catarse.me virará <a class="alt-link" href="http://catarse.me" > Catarse</a>.'
      formatting_tip4_html: "Você pode usar negrito adicionando dois asteriscos (**) antes e depois do texto que você quer formatar. Por exemplo, **meu texto em negrito** irá aparecer como <strong>meu texto em negrito</strong>."
      formatting_tip5_html: "Você pode usar itálico adicionando um underline (_) antes e depois do texto que você quer formatar. Por exemplo, _meu texto em itálico_ irá aparecer como <i> meu texto em itálico</i>."
    dashboard_user_settings:
      title: "Se prepare para receber apoios!"
      subtitle_html: "Com os dados abaixo, seu projeto estará pronto para ir ao ar. Após concluir o preenchimento, clique em Salvar. Se tudo estiver correto, o próximo passo é colocar o projeto no ar, na hora que você quiser. Basta apertar o botão <strong>Publicar</strong> e mãos a obra!"
      user_data_title: "Dados Cadastrais e endereço"
      user_data_subtitle: "Precisamos desses dados abaixo pois emitimos uma Nota Fiscal ao final do projeto, no caso de ele ser bem-sucedido."
      account_title: "Dados bancários"
      account_subtitle: "Para efetuar o pagamento em sua conta, no caso de seu projeto ser bem-sucedido, precisamos que você nos informe seus dados bancários"
      submit: "Salvar"
    dashboard_home_templates:
      status: "Status:"
      project_numbers:
        financed: financiado
        backed: levantados
        contributions: apoios
        left: restantes
      waiting_funds:
        title: "%{name}, estamos processando os últimos pagamentos."
        subtitle: "Seu projeto foi finalizado em %{expires} e está aguardando confirmação de boletos e pagamentos. Em geral os projetos ficam por até 4 dias úteis nesse status, contados a partir da data de finalização do projeto."
        header: "A partir daqui o seu projeto pode bater a meta ou não. Veja o que acontece em cada um dos casos:"
        success: "Bati a meta:"
        failed: "Não bati a meta:"
        good_luck: "Boa sorte!"
      successful:
        title: "%{name}, comemore que você merece!"
        subtitle: "Seu projeto foi bem sucedido e agora é a hora de iniciar o trabalho de relacionamento com seus apoiadores! Prometeu? Cumpra!"
        header1: "E não se esqueça: transparência é tudo."
        transparent_html: "Manter um apoiador informado é manter um apoiador feliz. Mesmo que você vá informá-lo de uma falha ou contratempo. Apoiadores felizes são %{link} . Portanto, use e abuse (sempre com moderação) da aba novidades. O que você escrever por lá chega direto na caixa de emails dos seus apoiadores. Já vai começar a entrega de recompensas? Na aba \"relatórios\" você baixa informações para que você possa fazer a gestão de entrega de recompensas do seu projeto."
        header2: "Não deixe de ler:"
      rejected:
        title: "%{name}, infelizmente não foi dessa vez."
        subtitle_html: "Você enviou seu projeto para análise da equipe do Catarse e entendemos que ele não está de acordo com o perfil da plataforma. Lembrando que ter um projeto recusado não impede que você envie novos projetos para avaliação ou reformule seu projeto atual para que ele se adeque aos %{link1}. Converse com nosso atendimento! Você ainda pode editar seu projeto e solicitar uma reavaliação. Encare como um processo de aprendizado! Levanta, sacode a poeira e dá a volta por cima!"
      online:
        title: "%{name}, sua campanha está no ar!"
        subtitle_html: "Seu projeto está no ar e sua campanha se encerrará em %{date}. Você poderá receber apoios até o seu último minuto de campanha. Lembre-se, é tudo-ou-nada e você só levará os recursos captados se bater a meta que foi estipulada. Não esqueça de se informar sobre como o %{link1}. É MUITO IMPORTANTE! Confira também %{link2}."
        explanation_html: "
<div class='fontsize-base u-marginbottom-40 card card-terciary'>
                      <p class='fontweight-bold'>
                        Com o projeto no ar, algumas informações não podem mais ser editadas
                      </p>
                      <p>
                        Você não poderá mais alterar:<br> - a sua meta de captação;<br> - o prazo final;<br> - a URL do projeto;<br> - o usuário dono do projeto.
                      </p>
                      <p class='fontweight-bold'>
                        Precisa de mais informações sobre processos de campanha? Veja o box ao lado.
                      </p>
                      <p>
                        A pequisa&nbsp;%{link1} também é ótima fonte de dados sobre o cenário brasileiro. Uma boa lida no&nbsp; %{link2} pode ser inspiradora. Lá você encontra histórias de projetos bem sucedidos e dicas de campanha.
                      </p>
                    </div>
                    <div class='fontsize-base fontweight-bold u-marginbottom-10'>
                      Confira abaixo um screencast sobre como utilizar o painel de controle e editar seu projeto.
                    </div>
                    <div class='w-embed w-video' style='padding-top: 56.20608899297424%;'>
                      <iframe allowfullscreen='1' frameborder='0' height='360' id='player' src='https://www.youtube.com/embed/1JCNBRuLye4?wmode=opaque&amp;amp;enablejsapi=1&amp;amp;origin=http%3A%2F%2Fcdn.embedly.com' title='YouTube video player' width='640'></iframe>
                    </div>
"
      failed:
        title: "%{name}, não desanime!"
        subtitle_html: "Seu projeto não bateu a meta e sabemos que isso não é a melhor das sensações. Mas não desanime. O recorde mundial de maior arrecadação da atualidade é uma segunda tentativa de um projeto. E não se preocupe, todos os seus apoiadores terão seu dinheiro de volta. %{link}."
        questions: "Enviamos também um email para você com duas perguntinhas. Se você tiver tempo e cabeça, seria ótimo se pudesse dar uma olhada. Seu feedback nos ajuda a construir um Catarse melhor e mais legal pra você."
      draft:
        title: "%{name}, continue a construir o seu projeto!"
        subtitle: "Antes de enviar seu projeto para nossa análise, você tem que preencher todos os dados das abas acima (Básico, Projeto, Recompensas e Sobre você). Você pode salvar as alterações e voltar aqui ao rascunho quantas vezes quiser (no seu perfil de usuário tem um link para o projeto). Quando sentir que preencheu todas as abas da forma mais completa possível, clique no botão ENVIAR e nosso atendimento irá entrar em contato com você."
        study_title: "Sentiu que precisa estudar mais para montar seu projeto? Confira os links no box ao lado."
      approved:
        title: "%{name}, seu projeto foi aprovado!"
        subtitle_html: "Para colocar seu projeto no ar e dar início a sua campanha, preencha os dados requisitados na aba %{link}. "
      in_analysis:
        title: "%{name}, em breve enviaremos um feedback sobre seu projeto."
        subtitle_html: "Você enviou seu projeto para análise da equipe do Catarse. Em até <strong>4 dias úteis</strong> nosso atendimento entrará em contato com você para dar o OK para ir ao ar ou para sugerir ajustes. Frio na barriga? Não se deixe tomar pela ansiedade e revise o seu projeto. Essa é a hora de deixar ele bem redondo. Colete feedbacks com os mais próximos e escute as sugestões da equipe do Catarse. Lembre-se, algumas modificações não serão permitidas quando o seu projeto for ao ar."

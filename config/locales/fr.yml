      title: "Comment Buzz&Boost fonctionne?"
      introduction: "Buzz&Boost est un moyen collaboratif de donner vie à vos projets."
      legend_html: "Utilisez ce guide pour savoir si Buzz&Boost répond à vos attentes."
      title_one: "Soumettez votre projet"
      step_one: "Nous étudions tous les projets."
      title_two: "Revue"
      step_two: "Après réception, notre équipe l'étudie et vous répond rapidement. Si votre projet passe notre filtre,nous vous aiderons à maximiser vos chances et atteindre vos objectifs"
      title_three: "C'est partit!?"
      step_three: "Quand votre projet est prêt, il faut planifier et réaliser votre campagne. Pendant cette période, à vous d'impliquer votre réseau pour optimiser vos chances de succès."

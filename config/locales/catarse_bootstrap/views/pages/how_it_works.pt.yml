pt:
  pages:
    how_it_works:
      guidelines_start:
        costs: Não custa nada para enviar um projeto. Agora, estando no ar e atingindo
          (ou superando) a meta, o Catarse fica com  13%, sendo que este valor inclui
          tanto a comissão do Catarse como a taxa do meio de pagamento, que processa
          as transações, ok?
        magic: Acreditamos que propiciar encontros entre pessoas que compartilham valor
          a respeito de um projeto é a melhor forma de torná-los realidade e até incrementar
          seu potencial. Por isso, utilize o Catarse como um canal para direcionar a
          sua rede a um objetivo COMUM.
        money: Pelo menos 50% virá da sua própria rede de contatos. Dessa maneira, o
          Catarse é uma forma de você se aproximar das pessoas que gostam do seu trabalho
          e expandir essa rede através da divulgação nas mídias sociais, jornais, revistas,
          blogs e, claro, nos bares da vida.
        title: Como funciona o Catarse?
        title_costs: Quanto custa pra usar o Catarse?
        title_magic: A nossa fórmula mágica
        title_money: De onde vem o dinheiro que financia os projetos?
        title_work: Dá muito trabalho?
        work: Muuuuuuuuuito! Não tem nada de “grana fácil na Internet”. Você terá que
          trabalhar bastante antes, durante e depois do período de arrecadação, mas
          nós garantimos que valerá a pena. Esse processo vai te ajudar, além de realizar
          o projeto, a fortalecer a sua rede com pessoas que acreditam no seu trabalho.

      title: "Dicas de formatação"
      formatting_tip1_html: 'Se você colar a url de uma imagem ou de um vídeo do vimeo ou do youtube, eles irão aparecer na descrição da ideia. experimente!'
      formatting_tip2_html: 'Ao colar uma url qualquer, ela virará um link. Por exemplo, http://catarse.me virará <a class="alt-link" href="http://catarse.me" target="_blank"> http://catarse.me</a>.'
      formatting_tip3_html: 'Se você quiser colocar um texto no link, basta usar o seguinte formato: "texto que você quer":http://sua.url. Por exemplo, "Catarse":http://catarse.me virará <a class="alt-link" href="http://catarse.me" target="_blank"> Catarse</a>.'
      formatting_tip4_html: "Você pode usar negrito adicionando dois asteriscos (**) antes e depois do texto que você quer formatar. Por exemplo, **meu texto em negrito** irá aparecer como <strong>meu texto em negrito</strong>."
      formatting_tip5_html: "Você pode usar itálico adicionando um underline (_) antes e depois do texto que você quer formatar. Por exemplo, _meu texto em itálico_ irá aparecer como <i> meu texto em itálico</i>."

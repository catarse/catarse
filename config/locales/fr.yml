    start:
      email_subject: "Votre projet a été reçu par l'équipe de Catarse"
      email_text: "Merci d'avoir confié votre projet à Catarse :) <br> Nous savons que vous attendez une réponse rapide, mais, pour être franc, nous prennons jusqu'à 4 jours pour répondre, ok? C'est parce que nous avons une petite équipe qui travaille sur plusieurs projets. Notez que la réponse peut venir plus tôt. En attendant, ça vaut la peine de voir les projets qui sont déjà en ligne (<a href='%{explore_link}'>%{explore_link}</ a>) et - si vous aimez l'un d'eux, soutenez-le! C'est la façon de montrer le soutien de la culture de crowdfunding au Brésil et à nourrir l'écosystème qui ne cesse de croître autour Catarse. <br> En outre, vous aurez un peu d'inspiration pour votre propre projet...<br > Restez à l'écoute pour les mises à jour sur <a href='%{facebook}' style='color: #E75297 !important;'> Facebook </ a> et obtenez une connaissance plus approfondie sur Catarse lire les messages dans notre <a href = '% {blog} 'style =' color:. # E75297 !important; '> blog </ a> <br> Si vous avez des questions, envoyez nous un email à:% {email}"
      notification_text: "Votre projet a été reçu par l'équipe Catarse"
    finish:
      successful:
        email_subject: "Hourra! le projet %{project_name} a été accepté sur Catarse!"
        email_text: "Le projet %{project_link}, que vous avez soutenu, a été financé!<br><br> Le projet a, vous inclus, %{project_total_contributions}  bailleurs, a été financé à hauteur de %{project_pledged} et a atteint %{project_process}% de l'objectif =D<br><br>Une chose importante à savoir: Catarse met 3 jours avant d'envoyer à l'initiateur du projet la liste des bailleurs. Alors, il vous contactera pour vous remercier et discuter du délais pour votre récompense. ok?<br><br> Alors pourquoi ne pas partager avec vos amis ce succès ?<br><br><div style='text-align:center;'>%{facebook_button}%{twitter_button}</div><br><br>Si vous voulez être tenu au courant des nouveautés de %{project_owner_name}, envoyez un email à %{project_owner_email}.<br><br>Si vous avez des questions à propos de Catarse, allez sur FAQ: <a href='http://www.catarse.me/faq' style='color: #008800';>www.catarse.me/faq</a> ou envoyez un email à <a href='mail_to:contato@catarse.me' style='color: #008800;'>contato@catarse.me</a><br>"
        facebook_text: "Houra! Le projet '%{name}', que j'ai financé sur Catarse a vu le jour!"
        notification_text: "Houra! le projet %{link} que vous avez financé a vu le jour!"
        reward_notification_text: "Bientôt, %{link} vous contactera pour votre récompense!"

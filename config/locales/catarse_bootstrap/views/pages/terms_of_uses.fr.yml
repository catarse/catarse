        start: "Début"
        start_text: "Lisez avec attention les conditions d’utilisations qui s’applique au projet qui sont mis en ligne à partir du 10/11/2014.<br>


          Bienvenue sur Catarse ! Rappelez-vous que l’accès aux contenus du site dépendra de votre accord avec les Conditions d’ Utilisations et la Politique Confidentialité. <br>
<br>

          Les Conditions d’Utilisations représente les « Conditions général » applicative à l’utilisation de la plateforme en ligne fourni par le GROUPE COMMUN CONSULTATION ET INTERMEDIAIRE DE NEGOCIATIONS LTDA – ME, société limité, inscrite sur CNPJ n° 14.512.425/0001-94, comme adresse Rue Itapeva, 220, commune 42, dorénavant appeler « CATARSE » "
        guidelines: "Définitions"
        guidelines_text: 'UTILISATEUR : ce sont toute les personnes physiques qui navigue ou utilise le site de CATARSE, inclus le CREATEUR DE PROJETS et les DONATEUR. <br>

          CREATEUR DE PROJETS : est l’UTILISATEUR de CATARSE intéressé à recueillir des fonds pour la réalisation d’un projet créatif. <br>

          DONATEUR : est l’UTILISATEUR de CATARSE intéressé à contribuer financièrement avec les PROJETS d’un ou plusieurs CREATEUR DE PROJETS, peuvent recevoir des récompenses, selon les règles établie dans chaque projet. <br>

        PROJET : c’est un projet créatif décrit dans la plateforme CATARSE par le CREATEUR DE PROJETS pour objectif d’engendrés des fonds pour sa réalisation. Pour chaque PROJET, il y aura des récompense ou des incitations aux DONNATEURS, en accord avec les règles définit pour chaque PROJET. Les PROJETS doivent suivre les règles pour la création de projet, où n’importe quelle PROJET qui serait en désaccord avec les règles, pourra être supprimé de la plateforme par CATARSE. <br>

        PROJET REUSSI: c’est le PROJET qui atteint ou dépasse la valeur de dons demandé par le CREATEUR DE PROJET. <br>'

        how_works: "Qu’est-ce que Catarse et comment fonctionne-t-il "
        how_works_text: 'CATARSE est une plateforme en ligne qui se destine à rapprocher les CREATEUR DE PROJETS et les DONNATEURS, pour objectif de LEVEE DES FONDS (« crowd funding »), pour la mise en œuvre des PROJETS. CATARSE permet à un CREATEUR DE PROJETS de présenter une idée de PROJET et recueillir les dons des DONNATEURS intéressé par le PROJET. Les CREATEUR DE PROJETS  offre aussi aux DONNATEURS des récompenses, qui seront définit à chaque PROJET. CATARSE réunit les montants débourser pas les DONATEURS destiné à chaque PROJET jusqu’au montant final déterminer par le CREATEUR DE PROJETS. <br>


           Quand un des PROJETS est réussi, il a atteint ou dépasser le montant demander pour sa réalisation du PROJET, la valeur total soulevé par les DONNTEURS est donner au CREATEUR DE PROJETS, en enlevant le pourcentage de CATARSE et le tarif du moyen de paiement en ligne utiliser. En contreparties, si un PROJET n’est pas réussi, à défaut d’atteindre le montant demandé, CATARSE procède au remboursement des montants versés. Pour les montants payés par carte bancaire, le remboursement sera réalisé sur le prochain achat réalisé à l’aide de la carte bancaire. Si toute fois le paiement a tété réaliser par virement bancaire, le remboursement sera réalisé sur le compte bancaire indiqué par le DONATEUR, sur CATARSE, comme indiqué dans l’article  “Taxes et paiements ”. <br>

          CATARSE a pour objectif de rapprocher les CREATEURS DE PROJETS et les DONATEURS, grâce à sa plateforme en ligne. L’utilisation de CATARSE ne génère pas de relation de travail, d’emploi, associations en société entre les UTILISATEURS (DONNATEURS et CREATEURS) et CATARSE, ni même de transaction commercial ou vente de produits ou services. <br>

          CATARSE est responsable du bon fonctionnement du site. Entre temps CATARSE ne garantie pas que les PROJETS seront réussi, ni que les récompenses/initiatives offerte par les CREATEUR DE PROJETS seront honoré. <br>

          C’est l’unique responsabilité des CREATEUR DE PROJETS du résultat du PROJET proposé, et à la remise des éventuelles récompenses promise et à l’indemnisation d’éventuels dommages subit par les DONATEURS, venant des actions des CREATEUR DE PROJETS. <br>'

        responsabilities: "Quelle sont les responsabilités des créateurs et des donateurs ? "
        responsabilities_text: "LE CREATEUR DE PROJETS : <br>

1. Décrivez le PROJET que vous souhaitez développer, qui doit nécessairement légale et conforme avec la législation brésilienne ; <br>

2. Stipulez le montant total que vous voulez obtenir pour financer le PROJET; <br>

3. Stipulez le montant total que vous désirez pour commencer le PROJET ; <br>

4. Etablissez des récompenses et/ou incitations pour les DONATEURS qui contribuent à votre PROJET, déterminer les conditions d’obtention, les termes et forme de réceptions, et le nombre de DONATEURS qui peuvent bénéficier de ces récompenses/incitations. <br>

4.1. En établissant les récompenses et/ou les incitations, vous assumez les obligations prévues dans l’article 854 et du Code Civil Brésilien, vous devenez directement responsable de l’accomplissement de votre promesse avant que les DONATEURS remplissent les conditions stipulées, sans aucune responsabilité, directe ou indirecte, pour la part de CATARSE. <br>

5. Vous acceptez que le PROJET présenté puisse ne pas être divulgué par CATARSE, à l’exclusivité de celui-ci. <br>

6. Vous assumez l’entière responsabilité de taxes de n’importe quelle nature perçu sur votre PROJET ou sur votre activité, y compris pour les taxes perçu sur le paiement liés à votre collection, exempter expressément à CATARSE, conforme à l’ajustement entre les parties, de n’importe quelle responsabilité fiscal, travail ou la sécurité social liés à votre activité et/ou collection. <br>

7. Accorde le mandat spécifique à CATARSE, qui est expressément autorisé à émettre, au nom du CREATEUR DE PROJET reçu au DONATEUR, avec les indications du projet soutenu, de la date du transfert, le montant levés, le nom complet, CNPJ ou CPF du CREATEUR DU PROJET et du DONATEUR ; <br>

8. Indiquez les moyen à travers lesquelles le DONATEUR peut accompagner le développement du PROJET et peut se plaindre directement au CREATEUR DE PROJET des incitations ou des récompenses promises et du non respect des termes et des conditions prévu a l’avance. <br>

9. Fournissez vos données bancaires pour le transfert des fonds cas où le projet serai une réussite, actualisé au taux précédemment convenu. <br>
<br>

LE DONATEUR : <br>

1.	 Choisissez librement le(s) PROJET(S) que vous désirez soutenir ; <br>

  2. Indiquez la valeur que vous voulez donnez pour le(s) PROJET(S) ; <br>

  3. Sélectionnez, si vous le souhaitez, quel(s) incitation(s) et/ou récompense(s) vous désirez recevoir directement du CREATEUR DE PROJETS, dans les termes et conditions établie par le CREATEUR DE PROJETS pour le PROJET sélectionné. <br>

  4. Effectuez le paiement avec votre de crédit ou par virement bancaire, en étant conscient que, pour le paiement par virement bancaire, dans le cas ou le virement n’est pas payer dans la date prévu, vous perdrez vos droit à la récompense défini dans le projet. <br>

  4.1. Pour répondre aux conditions prévu pour la réceptions des incitations et/ ou des récompenses promises pas le CREATEUR DE PROJETS, le DONATEUR acquiert les droits prévu dans l’article 855 et le suivant Code Civil Brésilien, doit l’exiger directement au CREATEUR DE PROJETS, selon le cas, l’accomplissement de sa promesse, en étant conscient qu’il n’y a aucune responsabilité, directe ou indirecte, de la part de CATARSE à ce sujet. <br>

  5. Vous êtes seul responsable de l’accompagnement du développement du PROJET, grâce à des informations fournis par le CREATEUR DU PROJET et, alternativement, par CATARSE, en étant conscient et d’accord que CATARSE n’a aucune obligation de suivre le PROJET ni aucune responsabilité, directe ou indirecte, sur les informations fournis par le CREATEUR DU PROJET, qu’il s’agissent de la véracité et/ou le timing, qu’il s’agissent des relation liés au développement du PROJET, les incitations et/ou récompenses ou par rapport à tout autre type de données liés au PROJET et son développement. Il est exclusif au DONATEUR de vérifier si le PROJET à été une réussite ou non et s’il y a un crédit à son nom, pour réinvestir dans un autre PROJET ou faire une demande de remboursement. CATARSE fera les plus grands efforts pour maintenir le DONATEUR informé à propos du succès ou non du PROJET qu’il a soutenu, un tel effort , conduit, ne représente aucune responsabilité de la part de CATARSE, ce qu’accepte expressément le DONATEUR. <br>

  6. Vous pouvez envoyer a CATARSE, à travers le <a href='mailto:contato@catarse.me'>contato@catarse.me</a>, des suggestions ou des critiques de la façon dont le PROJET est présenter par CATARSE, ainsi que les plaintes concernant la violation des droits garantie pas la loi brésilienne. <br>
<br>"

        access: "Inscription et accès"
        access_text: "Toute personne de plus de 18 ans peut utiliser le service de Catarse. Les personnes de moins de 18 ans n’y sont pas autorisées. Si une infraction de ce type est identifiée, Catarse annule et bloque votre inscription. Rappelons que les fausses données personnelle, comme l’âge, est un crime puni de par la législation brésilienne avec une peine de 1 à 5 ans d’emprisonnement et d’une amande (art. 299 do Código Penal Brasileiro). <br>
Vous pouvez accéder a CATARSE de deux façon: <br>
(a) En s’inscrivant directement sur Catarse, au travers la création d’un ID et d’un mot de passe, et fournir les informations demandées ; ou <br>
(b)En utilisant Facebook et ensuite vous inscrire sur Catarse. Dans ce cas, vous devrez autoriser Catarse à utiliser les informations de Facebook pour remplir votre profil sur le site. <br>
L’utilisateur est l’unique responsable de la sécurité de son login et de son mot de passe. C’est grâce à ces données que l’utilisateur pourra accéder à ses informations personnelles et autres données de son profil. <br>
Si il y a un soupçon d'utilisation frauduleuse ou l'utilisation non autorisée de votre compte, l'utilisateur devra immédiatement aviser CATARSE sur ce mail <a href='mailto:contato@catarse.me' class='alt-link'>contato@catarse.me</a> <br>
CATARSE s’engage à utiliser les informations d'enregistrement fourni par l’utilisateur exclusivement dans les limites lorsqu’il sera nécessaire de faire l’approche entre les donateurs et les créateurs de projets. <br>
L’utilisateur s’engage à: <br>
1. Fournir de vraies informations, précises, actuelles, et complètes lors de son inscription pour accéder au site; <br>
2. Conserver et actualiser vos informations de forme à les maintenir vraies, précises, actuelles, et complètes; <br>
3. Être tenu responsable pour toute information fausse, incorrecte, desactualisé ou incomplète fournis. Si CATARSE a des motifs raisonnables de soupçonner la véracité et / ou à l'exactitude de ces informations, aura le droit de suspendre ou résilier immédiatement et indépendamment sans mise en garde le compte de l’utilisateur. <br>
4. Permettre que CATARSE remette les données des créateurs de projets ; disponible sur les serveurs de Catarse ou des moyens de paiement, aux donateurs, en cas de violation des conditions d’utilisations, défaut de se conformer avec le projet ou le retard dans la livraison des récompenses. Les données d'enregistrement qui peuvent être fournis sont: nom complet, adresse, CPF ou CNPJ, si personne morale, téléphone et e –mail, dans les limites de l'article VIII, do art. 7º da Lei 12.965 (“ Marco Civil da Internet”).<br>"
        tax: "Taxes et paiements"
        tax_text: "Les donateurs et les créateurs de projets sont pleinement conscients et acceptent que toutes les valeurs destiner au soutiens des projets ne pourront être collecté seulement avec l'utilisation du service de paiement auquel Catarse sera associé, par carte de crédit ou Boleto bancaire, (en fonction du choix du donateur), sendo depositados em conta de titularidade do CATARSE ou do próprio meio de pagamento, mas sempre devidamente vinculada ao CATARSE. <br>
Surgem, a partir daí, duas possibilidades: <br>
Si le projet est un succès, la valeur total collecté pour ce projet sera transféré par Catarse vers un compte appartenant au créateur du projet, avec un escompte de 13%, qui est la taxe imposé par Catarse, ainsi que la taxation des services de paiement en ligne; <br>
Si le projet n’es pas un succès, les donateurs, dans un délai de 10 jours, recevront la somme qu’ils avaient verser au projet.<br>
Sauf indication contraire, toutes les taxes sont répertorié en Reais(R$). L’utilisateur est responsable du paiement de toutes les taxes et impôts associé avec l’utilisation du site Catarse, y compris les frais de CATARSE et les taxes et tarifs exigé par le service de paiement en ligne. Si un projet est retiré de Catarse pour violation des conditions d’utilisations, violation des normes légales, les valeurs payé par les Donateurs peuvent ne pas être remboursé, si le donateur connaissait la violation et ne l’a pas dénoncé via l’email : <a href='mailto:contato@catarse.me' class='alt-link'>contato@catarse.me</a>. <br>
Considérant que les méthodes de paiement en ligne et les services de cartes de crédit sont indépendants de CATARSE, ceux-ci doivent exclusiva responsabilidade pelos pagamentos processados e respondem, inclusive pelas falhas de cartões de crédito."

        rights: " Droits de propriété intellectuelle "
        rights_text: "CATARSE est titulaire de ses droit de propriété intellectuelles qui réfère à son propre service, et qui sont protégé par les lois brésilienne et par les traités internationaux. Les droits de CATARSE n’englobe pas tous les droits liés au contenu créé par les utilisateurs et affiché surCATARSE <br/>
Le créateur de projets prétendent avoir les droits de propriété intellectuelle de leurs propres projets sans aucune participation des donateurs ou de Catarse, profiter de toute la protection du système juridique brésilien, en particulier le droit d'auteur (Lei n° 9.610/98 e lei de propriedade industrial – Lei n° 9.279/96).<br/>
Entre temps, le créateur de projet est conscient que, en utilisant CATARSE, il tente d’amasser des fonds pour son projet publiquement, ce qui implique qu’il prend le risque que son idée soit copiée et développé par autrui. CATARSE ne peut empêcher que cela se produise, et n’a pas la responsabilité sur cette situation, qui échappe complètement à son contrôle. <br/>
CATARSE se réserve le droit de, à sa seule discrétion et une fois notifié, annuler les projets et bloquer les comptes des créateurs de projets qui violent les droits de propriétés intellectuelles d’autrui ou violer d'autres droits garantis par la loi brésilienne.<br/>"

        content: "Contenu de CATARSE"
        content_text: "CATARSE est une plateforme en ligne qui permet de publier des contenu pas les UTILISATEURS tels que les projets et commentaires, sans aucune surveillance ou analyse préalable. CATARSE n’assume aucune responsabilité sur le contenu gérer pas ses UTILISATEURS, et n’a aucune obligation de surveiller ce contenu. <br>
 CATARSE se réserve les droits de supprimer et de ne pas transmettre tout contenu utilisateur. CATARSE se réserve aussi le droit d’accédé, lire, préservé et de divulgué n’importe quelle informations nécessaires pour répondre à ces Termes d’Utilisations, obéir a des lois ou accéder a des ordonnances, comme convenu avec les UTILISATEURS, autorisé expressément CATARSE à accédé, lire, préservé et divulgué des informations aux fins et des circonstances ici décrites. <br>
LE CREATEUR DE PROJETS autorise CATARSE à utilisé des vidéos, texto et les contenus insérer dans la page du PROJET à des fins commercial, tel que : matériels de divulgations du site, pièces graphiques publications et vidéos de CATARSE, enregistrements dans les annonces publiques ou privées concours, prix et autres. CATARSE n’est pas autorisé à faire un usage commercial de ce matériel, ou exposer LE CREATEUR DE PROJETS et/ou les PROJETS à situations inappropriées ou péjoratives. "

        law: "Loi applicative "
        law_text: "Ces termes de services sont régie exclusivement par la loi brésilienne, et toute action en justice relative à son interprétation ou l’application doit être traité et jugé par la Magistrature Brésilienne. <br>
En cas de conflits entre les législations nationales ou locales, pour l’interprétatoin de tout doute ou de litige, doit toujours prévaloir la loi de Sao Paulo. <br>
Le lieu choisi pour la résolution des conflits est la Cour centrale de la ville de Sao Paulo, à l’exclusion de toute autre, pour plus de privilégiée. </p><br>"

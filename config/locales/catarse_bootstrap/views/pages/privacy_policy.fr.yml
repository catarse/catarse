    privacy_policy:
      title: Politique de confidentialité
      content:
        explanation: "Expliquer de manière de simple" 
        explanation_text: "Nous travaillons pour vous offrir le meilleur service possible – pour rendre plus facile nous organisons une collecte de fond et la gestion de votre projet. <br> Votre compte Catarse: <ol><li><p class='prg2'>1.  Les donateurs – les personnes qui s’enregistre pour devenir donateur (qui vont contribuer financièrement avec les projets) auront besoin de fournir leur nom, complet, numéro de sécurité sociale, email, adresse complète, téléphone fixe et le téléphone mobile, les données de carte de crédit si ce est le mode de paiement choisi et / ou coordonnées bancaires (banque, succursale et de compte courant). Cette dernière information ne sera obligatoire que pour les donateurs qui utiliseront comme mode de paiement la carte bancaire.</p></li><li><p class='prg2'>2.  Créateur de projet – les personnes qui seraient intéressées pour présenter un projet auront besoin de fournir les informations suivantes: nom complet / société, adresse, numéro de téléphone et coordonnées bancaires (banque, succursale et compte courant) pour la réception du produit si le projet est un succès. Elles seront requise par l’équipe du catarse après l’envoie du projet, seulement si le projet a été sélectionné. </p></li></ol>"
        explanation_text_cont: "Nous respectons votre droit à la vie privée, de sorte que nous ne fournissons aucune information personnelle des donateurs et des créateur de projet à des tiers, sauf dans le cas d'une ordonnance du tribunal à cet effet ou à la demande des donateurs, en cas de fraude, tentative de fraude ou violation des conditions de la part des créateur de projet.
En ce sens, Catarse précise qu’autant les données bancaires comme les données de carte de crédit des donateurs seront stockés dans un endroit sûr dans les serveurs de Catarse ou les serveurs de moyen de paiement utilisées pour faciliter et accélérer les futur soutiens , des éventuelles retours, au cas ou le(s) projet(s) ne serait pas un succès."
        email: "Email"
        email_text: "Nous communiquons avec vous seulement si vous le voulez. <br> Nous vous envoyons des e-mails relatifs à vos transactions personnelles et des annonces liées aux services, mais nous ne le faisons que lorsque cela est nécessaire.<br> Vous recevrez également des notifications qui peut être enlevée si vous le souhaiter (par le biais l'opt-out). <br> Les créateurs des projets auront accès à l'adresse e-mail et leurs donateurs, ainsi que les valeurs prises en charge et les récompenses sélectionnés."
        update: "Mise à jour de la politique de confidentialité "
        update_text: "Catarse se réserve le droit de mettre a jour sa politique de confidentialité à n’importe quelle moment. Les informations sur les mises à jour seront envoyées à l’adresse mail fournie ou seront placé dans un endroit bien en vue du site. <br> Nous nous réservons le droit de divulguer vos informations personnelles tel que la loi l’exige et lorsque nous pensons que c’est nécessaire pour protéger nos droits. <br> Pour modifier ou supprimer tout ou partie des renseignements personnels que vous nous avez fournis, connectez-vous et mettez à jour votre profil.<br> Vous avez des questions concernant cette politique de confidentialité, vous pouvez nous contacter par  courriel a l’adresse suivant <a href='mailto:contato@catarse.me'>contato@catarse.me</a>"

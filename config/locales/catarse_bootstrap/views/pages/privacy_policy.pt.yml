    privacy_policy:
      title: Política de Privacidade
      content:
        explanation: "Explicando de uma maneira simples"
        explanation_text: "Nós trabalhamos para lhe oferecer o melhor serviço possível – para tornar mais fácil organizar uma angariação de fundos e o gerenciamento de seu projeto. <br> Sua conta no Catarse: <ol><li><p class='prg2'>1.  Apoiadores – as pessoas que se cadastrarem para serem apoiadores (que irão contribuir financeiramente com os projetos) precisarão informar seu nome completo, CPF, e-mail, endereço completo,  telefone fixo e celular, dados do cartão de crédito se for esta a modalidade de pagamento escolhida e/ou dados bancários (banco, agência e conta corrente). Esta última informação só será obrigatória para aqueles apoiadores que utilizarem boleto bancário como forma de pagamento.</p></li><li><p class='prg2'>2.  Criadores de projetos – as pessoas que tiverem interesse em apresentar um projeto precisarão disponibilizar as seguintes informações: nome completo/Razão Social, endereço completo, telefone e e dados bancários (banco, agência e conta corrente) para recebimento dos recursos captados caso o projeto seja bem sucedido. Elas serão requisitadas pela equipe do Catarse após o envio do projeto, apenas se o projeto for selecionado para ir ao ar.</p></li></ol>"
        explanation_text_cont: "Nós respeitamos o seu direito à privacidade, por isso, não fornecemos qualquer informação pessoal dos Apoiadores e Criadores de Projetos para terceiros, exceto em caso de ordem judicial nesse sentido ou a pedido dos Apoiadores, quando houver fraude, tentativa de fraude ou descumprimento dos Termos de Serviço por parte dos Criadores de Projetos.
Nesse sentido, o Catarse esclarece que, tanto os dados bancários, como os dados do cartão de crédito dos Apoiadores serão armazenados em local seguro, nos servidores do Catarse ou nos servidores do meio de pagamento utilizado, para facilitar e agilizar futuros apoios, bem como eventuais estornos de valores, caso o(s) Projeto(s) apoiado(s) não seja(m) bem sucedido(s)."

        email: "Email"
        email_text: "Nós nos comunicamos com você apenas se você quiser que isso aconteça. <br> Enviamos a você emails relativos às suas transações pessoais e anúncios relacionados a serviços, porém só o fazemos quando necessário. <br> Você também receberá algumas notificações, que poderão ser dispensadas caso opte (por meio do opt-out). <br> Os criadores dos projetos terão acesso ao endereço e email dos seus apoiadores, assim como aos valores apoiados e recompensas selecionadas."

        update: "Atualização da política de privacidade"
        update_text: "O Catarse reserva-se no direito de atualizar sua política de privacidade a qualquer momento. As informações sobre as atualizações serão enviadas ao endereço de email fornecido ou serão colocadas em local de destaque do site. <br> Nós nos reservamos o direito de divulgar suas informações pessoais conforme exigido por lei e quando acreditarmos que a divulgação é necessária para proteger os nossos direitos. <br> Para modificar ou excluir qualquer ou todas as informações pessoais que você forneceu para nós, faça o login e atualize seu perfil. <br> Qualquer dúvida sobre a Política de Privacidade deve ser aberta uma solicitação através do email <a href='mailto:contato@catarse.me'>contato@catarse.me</a>"




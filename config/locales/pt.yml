      video: "Fazer um vídeo"
      more_questions: "Tá, mas me explica mais sobre esse Catarse..."
      title_magic: "A nossa fórmula mágica"
      magic: "Acreditamos que propiciar encontros entre pessoas que compartilham valor a respeito de um projeto é a melhor forma de torná-los realidade e até incrementar seu potencial. Por isso, utilize o Catarse como um canal para direcionar a sua rede a um objetivo COMUM."
      title_money: "De onde vem o dinheiro que financia os projetos?"
      money: "Pelo menos 50% virá da sua própria rede de contatos. Dessa maneira, o Catarse é uma forma de você se aproximar das pessoas que gostam do seu trabalho e expandir essa rede através da divulgação nas mídias sociais, jornais, revistas, blogs e, claro, nos bares da vida."
      title_work: "Dá muito trabalho?"
      work: "Muuuuuuuuuito! Não tem nada de “grana fácil na Internet”. Você terá que trabalhar bastante antes, durante e depois do período de arrecadação, mas nós garantimos que valerá a pena. Esse processo vai te ajudar, além de realizar o projeto, a fortalecer a sua rede com pessoas que acreditam no seu trabalho."
      title_costs: "Quanto custa pra usar o Catarse?"
      costs: "Não custa nada para enviar um projeto. Agora, estando no ar e atingindo (ou superando) a meta, o Catarse fica com  13%, sendo que este valor inclui tanto a comissão do Catarse como a taxa do meio de pagamento, que processa as transações, ok?"
      why: "Por que o Catarse?"
      intro: "Antes de mais nada, é legal que você saiba porque acreditamos que essa nova via para se financiar projetos é sensacional:"
      why_one: "Pouca burocracia e baixo risco financeiro; sem juros, sem venda de participação, sem custo para entrar no ar. E com muita emoção e diversão."
      why_two: "Um bom empenho na comunicação do seu projeto pode espalhar rapidamente a sua ideia para muita gente, expandindo sua rede e fortalecendo sua base de apoiadores."
      why_three: "Gerando aproximação e ampliação da sua rede,  esse tipo de campanha abre portas para novos projetos, além de ideias, parcerias e conexões inesperadas."
    guidelines_tips:
      title: "Calma, amizade!"
      subtitle: "Antes de você enviar seu projeto, vale a pena refletir sobre alguns pontos importantes."
      introduction_html: "Sabemos que você tá louco para ter seu projeto no ar, mas antes responda <br> (em um papel mesmo) as perguntas a seguir."
      legend_html: "Ter bem claro as respostas para essas perguntas com certeza te ajudará de montão <br>na estruturação do seu projeto, aumentando suas chances de atingir sucesso na campanha."
      title_one: "O que te inspirou a fazer este projeto?"
      tip_one: "As pessoas só se engajam quando percebem a importância de uma causa para a sociedade ou para a pessoa que lidera uma campanha. Por isso, tenha bem claro qual é a sua inspiração e exponha isso na descrição do projeto."
      title_two: "Qual é o foco?"
      tip_two: "O Catarse é uma ferramenta excelente para dar o start nas suas ideias ou para incrementar seu desenvolvimento. Definir objetivamente onde você quer chegar é uma das melhores formas de mobilizar pessoas. Isso inclui conhecer bem o público que será beneficiado pela sua iniciativa"
      title_three: "Qual é a sua meta?"
      tip_three: "Para definir seus objetivos financeiros; levante os custos da execução da sua proposta e, procure estimar seus gastos com a produção e entrega das recompensas oferecidas. Sempre levando em conta seu  potencial de mobilização de pessoas."
      title_four: "Qual é o seu prazo de arrecadação?"
      tip_four: "O prazo máximo são 60 dias, mas lembre-se: você terá que se dedicar intensamente antes e durante todo o período de arrecadação se quiser ter sucesso na campanha. Não subestime essa etapa, é preciso tomar cuidado para não se cansar no meio do caminho, por isso recomendamos prazos de 40 dias."
      title_five: "Você já pensou nas recompensas do projeto?"
      tip_five: "As recompensas são promessas que você está fazendo publicamente. Por isso, assegure-se da sua capacidade em cumpri-las na hora de elaborá-las. Pense na logística da produção e da entrega. Aqui vale pensar em recompensas imateriais como: downloads, experiências, cursos, beijos e abraços =D"
      title_six: "E o vídeo, você já gravou?"
      tip_six: "O vídeo é o cartão de visita do projeto. Em geral é o primeiro contato com possíveis apoiadores, portanto, capriche no roteiro (principalmente os primeiros 30 segundos), no áudio e na qualidade da imagem (HD é recomendado)."
      title_seven: "Como irá mobilizar a sua rede?"
      tip_seven: "É importante planejar estrategicamente a agitação das redes, tanto antes quanto durante o prazo de captação. Recomendamos distribuir o trabalho semanalmente e por níveis decrescentes de proximidade com os contatos."
      title_eight: "Como o dinheiro será utilizado?"
      tip_eight: "Abra seu orçamento pra que todos saibam como serão usadas as contribuições. TRANSPARÊNCIA é tudo nesse processo. Você pode incluir um link para uma planilha no GOOGLE DOCS, ou então, colocá-la diretamente na descrição do projeto."

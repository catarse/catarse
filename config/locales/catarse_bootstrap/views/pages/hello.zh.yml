        title: "Financiamento Coletivo"
        subtitle: "No Catarse, isso é possível. Realizadores de projetos de várias categorias se conectam a apoiadores interessados em contribuir com pequenas doações."
      campaign:
        title: "Campanhas de arrecadação"

    privacy_policy:
      title: Política de Privacidade
      content:
        explanation: "Explicando de uma maneira simples"
        explanation_text: "Nós trabalhamos para lhe oferecer o melhor serviço possível – para tornar mais fácil organizar uma angariação de fundos e o gerenciamento de seu projeto. <br> Sua conta no Catarse: <ol><li> Apoiadores – as pessoas que se cadastrarem para serem apoiadores (que irão contribuir financeiramente com os projetos) precisarão informar seu nome completo, email, endereço completo, e telefone fixo (o último apenas por uma obrigação junto ao MoIP, para quem preferir utilizar este meio de pagamento).</li><li>Criadores de projetos – as pessoas que tiverem interesse em apresentar um projeto precisarão disponibilizar as seguintes informações: nome completo, endereço e telefone. Elas serão requisitadas pela equipe do Catarse após o envio do projeto, apenas se o projeto for selecionado para ir ao ar. Haverá, também, a necessidade de criação de uma 'Conta de Negócios/Profissional' no site do MoIP.</li></ol>"
        explanation_text_cont: "Nós respeitamos o seu direito à privacidade, por isso, não fornecemos seu nome ou qualquer informação pessoal sua para terceiros. <br> O MoIP e o Paypal são os serviços que processam todas as transações do Catarse. Ninguém obtém acesso aos seus dados de cartão de crédito a não ser o próprio MolP ou o próprio Paypal. Nem nós do Catarse."

        email: "Email"
        email_text: "Nós nos comunicamos com você apenas se você quiser que isso aconteça. <br> Enviamos a você emails relativos às suas transações pessoais e anúncios relacionados a serviços, porém só o fazemos quando necessário. <br> Você também receberá algumas notificações, que poderão ser dispensadas caso opte (por meio do opt-out). <br> Os criadores dos projetos terão acesso ao endereço e email dos seus apoiadores, assim como aos valores apoiados e recompensas selecionadas."

        update: "Atualização da política de privacidade"
        update_text: "O Cartase reserva-se no direito de atualizar sua política de privacidade a qualquer momento. As informações sobre as atualizações serão enviadas ao endereço de email fornecido ou serão colocadas em local de destaque do site. <br> Nós nos reservamos o direito de divulgar suas informações pessoais conforme exigido por lei e quando acreditarmos que a divulgação é necessária para proteger os nossos direitos. <br> Para modificar ou excluir qualquer ou todas as informações pessoais que você forneceu para nós, faça o login e atualize seu perfil. <br> Qualquer dúvida sobre a Política de Privacidade deve ser aberta uma solicitação na nossa Central de Suporte. <br> Tem mais dúvidas? Enviar uma solicitação"




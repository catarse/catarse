      title: "Privacy policy"
      content:
        explanation: "Explaining a simple way"
        explanation_text: "We work to offer you the best possible service – to make it easier to organize a fundraising and management of your project. <br> your account at Fundoo: <ol> <li> <p class = ' prg2 ' > 1. Supporters-people who sign up for supporters (who will contribute financially with the designs) will need to provide your full name, SOCIAL SECURITY NUMBER, email address, full address, landline and cellphone, credit card data if this payment mode chosen and/or bank details (Bank, agency and current account). This last information is only mandatory for those supporters who use bank transfer as payment. </p> </li><li> <p class = ' prg2 ' > 2. creators of projects – people who have an interest in presenting a project will need to provide the following information: full name/business name, full address, and phone and bank details (Bank, agency and current account) for receipt of funds raised if the project is successful. They are ordered by the team of Fundoo after sending the project only if the project is selected to go on the air. </p> </li> </ol>"
        explanation_text_cont: "We respect your right to privacy, so we do not provide any personal information of supporters, from the creators of projects or third party channels, except in the event of a court order to that effect or at the request of Supporters, if any fraud, attempted fraud or breach of the terms of service on the part of the creators of projects or the canals. In this sense, Fundoo clarifies that both the bank details, as the credit card details of Supporters will be stored in a safe place on the servers of Fundoo or on the servers of the means of payment used, to facilitate and expedite future support as well as any chargebacks of values, if the project (s) (s) is not supported (m) successful (s)."
        email: Email
        email_text: "We communicate with you only if you want that to happen. <br> Send you emails relating to your personal transactions and service-related ads, but only when necessary. <br> you will also receive some notifications, which may be waived if you choose (through the opt-out). <br> the creators of projects will have access to the address and email of their supporters, as well as the values and supported selected rewards."
        update: "Update of privacy policy"
        update_text: "Fundoo reserves the right to update its privacy policy at any time. Information about updates will be sent to the e-mail address provided or will be placed in a prominent location of the site. <br> we reserve the right to disclose your personal information as required by law and when we believe that disclosure is necessary to protect our rights. <br> to modify or delete any or all of the personal information that you have provided to us, please login and update your profile. <br> any questions regarding the privacy policy should be open a request via email <a href = ' mailto: ' contato@fundoo.es > contato@fundoo.es </a>"

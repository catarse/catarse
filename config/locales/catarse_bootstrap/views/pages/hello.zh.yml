        maker-link: "Comece seu projeto"
      testimonial:
        humberto:
          text_html: "&#8220; É uma oportunidade fascinante ser convidado a compartilhar o sonho de uma pessoa e ainda receber uma recompensa pela experiência. &#8221;"
          name: "Humberto Figueira"
          credentials: "apoiou mais de 150 projetos no Catarse"
      details:
        fund:
          title: "Financiamento Coletivo ou Crowdfunding?"
          text: "Dois nomes para a mesma prática em que pessoas contribuem com pequenas quantias para juntas viabilizarem projetos. Crowd é multidão em inglês, funding, financiamento. Crowdfunding é financiamento pela multidão."
        allornothing:
          title: "Por que Tudo ou nada?"
          text_html: "Acreditamos no modelo &#8220;tudo ou nada&#8221; pois além das campanhas arrecadarem mais, essa é uma das formas de assegurarmos que um projeto só acontecerá se ele puder ser entregue como foi descrito e prometido aos apoiadores."
        services:
          title: "Nossos serviços"
          text: "O Catarse fornece suporte aos usuários do site e torna possível que projetos captem recursos de forma ágil e direta utilizando a internet. Qualquer pessoa acima de 18 anos (ou menor, mas com um representante legal) pode utilizar nossos serviços e fazer uma campanha de crowdfunding desde que o projeto esteja de acordo com nossos critérios de seleção."
        fees:
          title: "Como nos sustentamos"
          text: "Cobramos 13% sobre o valor total de projetos que atingiram ou ultrapassaram a meta de arrecadação. Ficamos com cerca de 9% e 4% é repassado ao Pagar.me, meio de pagamento utilizado no Catarse. Projetos que não atingiram a meta não têm qualquer custo e todos os apoiadores recebem o dinheiro de volta."
        work:
          title: "Trabalhamos com propósito e amor"
          text: "O Catarse é independente, sem investidores, de código aberto e construído com amor. Nossa paixão é construir um ambiente onde cada vez mais projetos possam ganhar vida. Hoje somos uma equipe de 23 pessoas com muita vontade de ajudar a distribuir mais recursos para projetos espalhados pelo Brasil."
      staff: "Esses são alguns de nós esperando você tirar um projeto do papel..."

      title_requirements: "Conditions à remplir pour soumettre votre projet"
      creative: "Créatif et terminé"
      collective: "Benefices collectifs"
      nonprofit: "Des récompenses non financières"
      donation: "Pas de projet philanthropiques ou encore 'finances mes vacances'"
      video: "Faire une vidéo"
      more_questions: "En savoir plus à propos de Buzz&Boost"
      title_magic: "Notre formule magique"
      magic: "Nous pensons que mettre à disposition un espace de rencontres à des personnes qui partagent des valeurs communes est la meilleure façon de transformer des rpojets en réalité. Utilisez Buzz&Boost comme un canal pour diriger votre réseau vers un objectif commun."
      title_money: "D'où viens l'argent?"
      money: "Au moins 50% viendra de votre réseau propre. Buzz&Boost vous aidera à vous rapprocher des gens qui apprécient votre travail, et surtout à étendre ce réseau par le partage."
      title_work: "Est ce que cela représente beaucoup de travail?"
      work: "Beaucoup ! Il n'y a pas d'argent facile, ni dans la vie, ni sur Internet!'. VOus devrez travailler beaucoup pour mener à bien votre projet. Mais ce sera une excellente experience! Et vous aurez un réseau bien plus étendu pour soutenir votre projet après son lancement sur Buzz&Boost."
      title_costs: "Combien ça coute?"
      costs: "Soumettre votre pojet est gratuit. Quand le projet atteint sont objectif, Buzz&Boost prélève 13% de commission, frais de moyen de paiement inclus."
      why: "Pourquoi Buzz&Boost?"
      intro: "Tout d'abord, nous pensons que cette nouvelle façon de financer l'économie est une révolution phénoménale"
      why_one: "En structurant et augmentant votre réseau, ce type de campagne va vous ouvrir des portes insoupçonnées."
      why_two: "Plus les projets sont connectés, plus ils s'étendent rapidement, vers un maximum de contributeurs potentiels. Votre réseau grossit et fédère de plus en plus d'acteurs autour de votre projet."
      why_three: "Peu de risque financier. Pas de taux d'intérêt, pas de droits d'entrée, mais beaucoup d'émotions et d'intérêt."
    guidelines_tips:
      title: "presque terminé!"
      subtitle: "Avant de soumettre votre projet, il est bon de penser à quelques points importants ."
      introduction_html: "Nous savons que vous êtes impatient de voir votre projet en ligne, mais d'abord répondez à ces quelques questions."
      legend_html: "Avoir des réponses claires va vous aider à structurer votre projet, et augmenter ses chances de connaitre le succès."
      title_one: "Comment est née l'idée de ce projet?"
      tip_one: "Les contributeurs ne s'engageront que s'ils ont réalisé l'importance du projet aux yeux de celui qui qui va le développer. Ainsi, soyez très clair sur vos motivations."
      title_two: "Quel est le focus?"
      tip_two: "Buzz&Boost est un excellent moyen de faire ses premiers pas. Ainsi, définissez précisément le propos de votre projet, et décrivez clairment quels en sont les bénéfices. Définir précisément vos objectifs est l'une des meilleures façon de remporter l'adhésion."
      title_three: "Quel est votre but?"
      tip_three: "Calculez tous les coûts du projets en prenant en compte le coût des récompenses et de leur livraison."
      title_four: Quelle est votre deadline pour la levée de fonds?"
      tip_four: "Ne sous estimez pas le travail que représente une campagne. Vous devrez travailler dur pendant tout la vie du projet. Attention à l'épuisement !Notre recommandation: 40 jours de campagne."
      title_five: "Have you thought about the project rewards?"
      tip_five: "Souvenez vous que les récompenses sont des promesses publiques. Donc pensez y en les élaborant, et n'oubliez pas la logistique pour les livrer à vos contributeurs. Notre suggestion: Pensez à des récompenses immatérielles: téléchargement, experiences, cours...."
      title_six: "Is your video ready?"
      tip_six: "La vidéo est la carte de visite de votre projet. C'est à travers elle que vous rallierez des contributeurs à votre cause. Prenez un soin particulier au script ainsi qu'à la qualité de l'image et du son. La HD est recommandée."
      title_seven: "Comment allez vous mobiliser votre réseau?"
      tip_seven: "Vous devez avoir une idée claire de la façon dont vous aller mobiliser votre réseau et le convaincre de contribuer à votre projet. Distribuer votre travail toute les semaines et personalisez votre approche en fonction de votre niveau de proximité."
      title_eight: "Comment l'argent sera-t-il utilisé?"
      tip_eight: "Créez une feuille  GOOGLE DOCS, ouvrez votre budget à tous et montrez comment sera utilisé cet argent. Tous est dans la TRANSPARENCE."

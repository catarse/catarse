    how_it_works:
      page-title: "Como funciona o Catarse?"
      title: "Viabilize seu projeto coletivamente"
      submit: "Comece seu projeto"
      learn-more: "Aprenda mais"
      header:
        people: "Pessoas já apoiaram pelo menos 01 projeto no Catarse"
        success: "Projetos já foram bem sucedidos por aqui"
        money: "Foram investidos em ideias publicadas no Catarse"
      start:
        title: "Comece seu projeto"
        content: "Comece o rascunho do seu projeto agora! Você pode levar o tempo que quiser para fazer o vídeo da campanha de arrecadação, bolar recompensas atrativas, calcular o orçamento e traçar estratégias de comunicação e engajamento do público. Quando sentir que o projeto está bem formatado, mande para nossa equipe e receba dicas para aumentar suas chances de sucesso."
        link: "Saiba mais sobre os primeiros passos de um projeto"
      people:
        title: "Mobilize interessados"
        content: "Pelo menos 50% dos apoiadores virá da sua própria rede de contatos. O Catarse é uma forma de você se aproximar das pessoas que gostam do seu trabalho e expandir essa rede. Muitas das pessoas apoiam projetos pela relação com o realizador, outros pela admiração do trabalho e outras para receber uma recompensa única, mas a principal razão é a identificação com a proposta do projeto."
        link: 'Saiba quantos apoiadores você precisará mobilizar'
      work:
        title: "Trabalhe muito no antes, durante e depois do período de arrecadação"
        content: "Estude projetos semelhantes ao seu. Mapeie, analise, expanda e prepare a sua rede e outras comunidades que possam se interessar pela realização da sua ideia. Planeje cada dia da sua campanha e execute ações para conquistar mais apoiadores. Explique por que está pedindo o dinheiro e como vai usá-lo. Comunique-se o tempo inteiro com os apoiadores do seu projeto. Execute e entregue as recompensas dentro do prazo estabelecido."
        link: 'Receba dicas de campanhas de sucesso no Catarse'
      time:
        title: "Tudo ou nada"
        content: "Você pode escolher um prazo entre 1 e 60 dias para alcançar o objetivo de arrecadação, no sistema que chamamos de Tudo ou Nada. Quando um projeto alcança a meta de arrecadação, o Catarse fica com 13% desse valor. Se o projeto não alcança o objetivo de arrecadação, não cobramos nada e devolvemos o dinheiro aos apoiadores."
        link: 'Saiba como nossa taxa ajuda a manter o Catarse'
        

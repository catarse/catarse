      content:
        start: "Começando"
        start_text: 'Leia com atenção os termos de uso que passam a valer para projetos que entraram no ar a partir de 10/11/2014.<br>


          Bem-vindo ao Catarse! Vale lembrá-lo que o acesso ao conteúdo deste website dependerá  de sua prévia e expressa concordância com os Termos de Uso e Políticas de Privacidade.<br>
<br>

          Os Termos de Uso apresentam as "Condições Gerais" aplicáveis ao uso da plataforma online disponibilizada pelo GRUPO COMUM CONSULTORIA E INTERMEDIAÇÃO DE NEGÓCIOS LTDA - ME, sociedade limitada, inscrita no CNPJ sob n.º 14.512.425/0001-94, com endereço a Rua Itapeva, 220, conjunto 42, doravante denominada "CATARSE"'

        guidelines: "Definições"
        guidelines_text: 'USUÁRIO: é toda e qualquer pessoa física que navegue ou faça uso do site do CATARSE, incluindo o CRIADOR DE PROJETOS, o CANAL e o APOIADOR DE PROJETOS.<br>

          CRIADOR DE PROJETOS: é o USUÁRIO do CATARSE interessado em angariar fundos para realização de um projeto criativo.<br>

          APOIADOR: é o USUÁRIO do CATARSE interessado em contribuir financeiramente com os PROJETOS de um ou mais CRIADORES DE PROJETOS, podendo receber recompensas, de acordo com as regras estabelecidas em cada projeto.<br>

          O CANAL é um “espaço” dentro do CATARSE gerido por pessoa jurídica distinta, sem qualquer relação societária com o CATARSE, com o objetivo de potencializar e alavancar PROJETOS de seu interesse. A descrição detalhada dos incentivos e participação do CANAL nos PROJETOS, estará detalhada no respectivo item “Como funciona”, disponível no site do CATARSE<br>

        PROJETO: é um projeto criativo divulgado na plataforma CATARSE pelo CRIADOR DE PROJETOS com o objetivo de angariar fundos para a sua concretização. Para cada PROJETO, serão definidas recompensas ou incentivos aos APOIADORES, de acordo com as regras definidas em cada PROJETO. Os PROJETOS devem seguir as Diretrizes para criação de projetos, sendo que qualquer PROJETO que estiver em desacordo com tais diretrizes, poderá ser removido da plataforma pelo CATARSE.<br>

        PROJETO BEM-SUCEDIDO: é o PROJETO que alcança ou supera o valor pleiteado no prazo determinado pelo CRIADOR DO PROJETO.<br>
'

        how_works: "O que é e como funciona o Catarse"
        how_works_text: 'O CATARSE é uma plataforma online que se destina a aproximar CRIADORES DE PROJETOS e APOIADORES, com o objetivo de ANGARIAÇÃO COLETIVA DE FUNDOS (“crowd funding”), para viabilizar PROJETOS. O CATARSE permite que um CRIADOR DE PROJETOS apresente uma ideia de PROJETO e angarie fundos de APOIADORES interessados em contribuir com esse PROJETO. Os CRIADORES DE PROJETOS também oferecerão aos APOIADORES recompensas, que serão definidas em cada um desses PROJETOS. O CATARSE reúne os valores desembolsados pelos APOIADORES destinados a cada um desses PROJETOS até o prazo final determinado pelos respectivos CRIADORES DE PROJETOS.<br>

          Há no CATARSE a possibilidade de que os PROJETOS sejam disponibilizados de forma organizada por meio de um CANAL. <br>

          O CANAL que aceitar um PROJETO disponível no CATARSE, o divulgará em outras mídias à sua escolha, o que aumentará significativamente a visibilidade e a probabilidade de o PROJETO vir a ser bem sucedido. O CANAL pode inclusive apoiar financeiramente o PROJETO ou contribuir com as recompensas, dependendo do que foi ajustado entre as partes, CANAL e CRIADOR DO PROJETO.<br>

          Quando um desses PROJETOS é bem-sucedido, alcançando ou superando o montante estipulado para sua viabilização, no prazo estipulado no PROJETO, o valor total angariado dos APOIADORES é repassado ao CRIADOR DE PROJETO, descontados o percentual devido ao CATARSE e as tarifas cobradas pelo serviço de pagamentos online utilizado. Em contrapartida, se um PROJETO não é bem-sucedido, deixando de alcançar o montante solicitado, o CATARSE providenciará o estorno das quantias pagas. Para as quantias pagas por meio de cartão de crédito, o estorno será realizado na próxima fatura do cartão. Se porém o pagamento tiver sido feito através de boleto bancário, o estorno será realizado na conta bancária indicada pelo APOIADOR, no CATARSE, conforme detalhado no item “Taxas e pagamentos” adiante. <br>

          O CATARSE tem por objetivo apenas aproximar CRIADORES DE PROJETOS, CANAIS e APOIADORES, através de sua plataforma online. A utilização do CATARSE não gera relação de trabalho, vínculo empregatício, associação nem sociedade entre quaisquer USUÁRIOS (CANAIS, APOIADORES e CRIADORES) e o CATARSE, nem tampouco representa transação comercial ou venda de produtos ou serviços.<br>

          O CATARSE é responsável pelo bom funcionamento de seu website. Entretanto, o CATARSE não garante que os PROJETOS serão executados, nem que os incentivos/recompensas oferecidos pelos CRIADORES DE PROJETOS ou pelos CANAIS serão honrados.<br>

          É de responsabilidade única e exclusiva dos CRIADORES DE PROJETOS o resultado do PROJETO criativo proposto, a entrega das eventuais recompensas prometidas e o ressarcimento por eventual dano experimentado pelos APOIADORES, oriundo de ação ou omissão dos CRIADORES DE PROJETOS.<br>

O CANAL será o único responsável por eventuais compromissos por ele assumidos com os CRIADORES DE PROJETOS ou com os APOIADORES, sejam eles de qualquer espécie. Assim, em nenhuma hipótese o CATARSE será responsável por eventual descumprimento de qualquer obrigação assumida pelos CRIADORES DE PROJETOS e/ou pelos CANAIS.<br>
 '

        responsabilities: "Quais as responsabilidades dos criadores, apoiadores e canais?"
        responsabilities_text: "O CRIADOR DE PROJETOS: <br>

1. Descreve o PROJETO que pretende desenvolver, que deve ser necessariamente lícito e de acordo com a legislação brasileira; <br>

2. Estipula o valor total que deseja obter para financiar o PROJETO; <br>

3. Estipula o prazo em que deseja obter o valor total para iniciar o PROJETO; <br>

4. Estabelece incentivos e/ou recompensas aos APOIADORES que contribuírem com seu PROJETO, determinando as condições de sua obtenção, prazo e forma de recebimento, bem como o número de APOIADORES que poderão se beneficiar desses incentivos e/ou recompensas. <br>

4.1. Ao estabelecer incentivos e/ou recompensas, assume as obrigações previstas no artigo 854 e seguintes do Código Civil Brasileiro, tornando-se diretamente responsável pelo cumprimento de sua promessa perante os APOIADORES que preencherem as condições estipuladas, sem qualquer responsabilidade, direta ou indireta, por parte do CATARSE. <br>

5. Concorda que o PROJETO apresentado pode não ser divulgado pelo CATARSE ou pelo CANAL APOIADOR, a exclusivo critério destes. <br>

6. Assume a responsabilidade integral e exclusiva por tributos de quaisquer natureza incidentes sobre o PROJETO ou sobre sua atividade, inclusive quanto a tributos incidentes sobre pagamentos relativos à sua arrecadação, isentando expressamente o CATARSE ou o CANAL APOIADOR, conforme o ajuste entre as partes, de qualquer responsabilidade tributária, trabalhista ou previdenciária relativas à sua atividade e/ou arrecadação. <br>

7. Neste ato, outorga mandato específico à CATARSE, que fica desde já expressamente autorizada a emitir, em nome do CRIADOR DO PROJETO recibo ao APOIADOR, com a indicação do projeto apoiado, da data da transferência, do valor angariado, do nome completo, CNPJ ou CPF do CRIADOR DO PROJETO e do APOIADOR; <br>

8. Indica meios através dos quais o APOIADOR pode acompanhar o desenvolvimento do PROJETO e reclamar diretamente ao CRIADOR DO PROJETO os incentivos ou recompensas prometidos e não cumpridos nos prazos e condições previamente estipulados. <br>

9. Fornece seus dados bancários para a transferência dos recursos captados caso de projeto bem sucedido, descontadas as taxas previamente acordadas. <br>
<br>

O APOIADOR: <br>

  1. Escolhe livremente o(s) PROJETO(S) que deseja apoiar; <br>

  2. Estipula o(s) valor(es) com que deseja contribuir para o(s) PROJETO(S); <br>

  3. Seleciona, se desejar, qual(is) incentivo(s) e/ou recompensa(s) deseja receber diretamente do CRIADOR DE PROJETOS, nos termos e condições estabelecidas pelo próprio CRIADOR DE PROJETOS para o PROJETO selecionado. <br>

  4. Efetua o pagamento por meio de cartão de crédito ou boleto bancário, ficando ciente que, para pagamentos por meio de boleto bancário, caso o boleto gerado não seja pago na data de vencimento nele estipulada, perderá o direito à recompensa definida no projeto. <br>

  4.1. Ao cumprir as condições estipuladas para o recebimento dos incentivos e/ou das recompensas prometidos pelo CRIADOR DE PROJETOS, o APOIADOR adquire os direitos previstos no artigo 855 e seguintes do Código Civil brasileiro, devendo exigir diretamente do CRIADOR DE PROJETOS, dependendo do caso, o cumprimento de sua promessa, estando ciente de que não há qualquer responsabilidade, direta ou indireta, por parte do CATARSE a esse respeito. <br>

  5. É o único responsável pelo acompanhamento do desenvolvimento do PROJETO, por meio de informações prestadas diretamente pelo CRIADOR DO PROJETO e, subsidiariamente, pelo CATARSE, estando ciente e de acordo que o CATARSE não tem qualquer obrigação de monitorar o PROJETO e tampouco qualquer responsabilidade, direta ou indireta, sobre as informações prestadas pelo CRIADOR DE PROJETOS, seja em relação à veracidade e/ou tempestividade das mesmas, seja em relação ao desenvolvimento do PROJETO, a incentivos e/ou recompensas ou com relação a qualquer outro tipo de dado vinculado ao PROJETO e seu desenvolvimento. Cabe exclusivamente ao APOIADOR verificar se o PROJETO foi bem sucedido ou não e se há crédito em seu nome, para que faça o reinvestimento em outro PROJETO ou solicite o reembolso. O CATARSE envidará seus melhores esforços para manter o APOIADOR informado acerca do sucesso ou insucesso do PROJETO por ele apoiado, tal esforço, contudo, não representa qualquer responsabilidade por parte do CATARSE, com o que expressamente concorda o APOIADOR.<br>

  6. Poderá enviar ao CATARSE, através do <a href='mailto:contato@catarse.me'>contato@catarse.me</a>, sugestões ou críticas à forma como um PROJETO divulgado pelo CATARSE está estruturado, bem como denúncias sobre a violação de quaisquer direitos de terceiros assegurados pela legislação brasileira.<br>
<br>

  O CANAL:  <br>

1. Escolhe livremente o(s) PROJETO(S) que deseja apoiar;<br>

2. Seleciona, se desejar, com qual(is) incentivo(s) e/ou recompensa(s) deseja contribuir  com o CRIADOR DE PROJETOS;<br>

3. Divulga o PROJETO em seu site próprio e também em outras mídias, conforme interesse e acordo entre o CANAL e o CRIADOR DO PROJETO.<br>
"

        access: "Registro e Acesso"
        access_text: "Qualquer pessoa maior de idade pode utilizar os serviços do CATARSE. NÃO É AUTORIZADA a participação de USUÁRIOS menores de dezoito anos de idade. Caso seja verificada eventual infração desta disposição, o CATARSE cancelará, de imediato, o cadastro  USUÁRIO. Lembramos que a informação incorreta de dados pessoais, tais como a idade, é crime punido pela legislação brasileira com pena de 1 a 5 anos de reclusão e multa (art. 299 do Código Penal Brasileiro). <br>
Você pode acessar o CATARSE de duas maneiras: <br>
(a) cadastrando-se diretamente no CATARSE, através da criação de uma ID e senha, prestando as informações solicitadas; ou <br>
(b) utilizando a rede social Facebook e efetuando posteriormente seu cadastro no CATARSE. Neste caso, o USUÁRIO deverá autorizar o CATARSE a utilizar suas informações de registro naquela rede social exclusivamente para completar seu cadastro no CATARSE. <br>
O USUÁRIO é o único responsável pela segurança de seu nome de USUÁRIO e senha. É por meio desses dados que o USUÁRIO pode acessar e alterar suas informações pessoais e outros dados de seu cadastro. <br>
Caso haja qualquer suspeita de uso indevido ou não autorizado de sua conta, o USUÁRIO deve notificar imediatamente o CATARSE através do <a href='mailto:contato@catarse.me' class='alt-link'>contato@catarse.me</a> <br>
O CATARSE obriga-se a utilizar as informações cadastrais fornecidas pelo USUÁRIO exclusivamente na forma e nos limites do quanto necessário para a realização da aproximação entre APOIADORES, CRIADORES DE PROJETOS e CANAIS na forma aqui prevista. <br>
O USUÁRIO concorda em: <br>
1. Fornecer informações verdadeiras, exatas, atuais e completas quando for realizar seu cadastro para acesso ao site; <br>
2. Conservar e atualizar suas informações de forma a mantê-las verdadeiras, exatas, atuais e completas; <br>
3. Ser responsabilizado por qualquer informação falsa, incorreta, desatualizada ou incompleta fornecida. Caso o CATARSE tenha razões suficientes para suspeitar da veracidade e/ou da exatidão de tais informações, terá o direito de suspender ou cancelar, imediatamente e independente de qualquer aviso ou notificação, a conta do USUÁRIO. <br>
4. Permitir que o CATARSE entregue os dados cadastrais dos CRIADORES DE PROJETO e CANAIS, disponíveis nos servidores do CATARSE ou dos meios de pagamento, aos APOIADORES, em caso de violação aos Termos de Uso, falha no cumprimento do PROJETO ou atraso na entrega das recompensas. Os dados cadastrais que poderão ser fornecidos são: nome completo, endereço, CPF ou CNPJ, caso pessoa jurídica, telefone e e-mail, nos limites do inciso  VIII, do art. 7º da Lei 12.965 (“ Marco Civil da Internet”).<br>"
        tax: "Taxas e pagamentos"
        tax_text: "O APOIADOR o CRIADOR DO PROJETO e os CANAIS estão plenamente cientes e concordam que todos os valores destinados ao apoio de projetos só poderão ser arrecadados com a utilização do serviço de pagamentos online ao qual o CATARSE estiver associado, por meio de cartão de crédito ou boleto bancário, (conforme opção do APOIADOR), sendo depositados em conta de titularidade do CATARSE ou do próprio meio de pagamento, mas sempre devidamente vinculada ao CATARSE. <br>
Surgem, a partir daí, duas possibilidades: <br>
Se o PROJETO FOR BEM-SUCEDIDO, o valor total arrecadado para esse PROJETO (ainda que superior ao valor originalmente solicitado pelo CRIADOR DO PROJETO) será transferido pelo CATARSE para uma conta de titularidade CRIADOR DO PROJETO, descontando-se deste valor o montante de 13% (treze por cento), que contempla a taxa de intermediação do CATARSE, bem como as tarifas cobradas pelo serviços de pagamento online; <br>
Se o PROJETO NÃO FOR BEM-SUCEDIDO, os APOIADORES, no prazo de 10 dias úteis, receberão o estorno do valor originalmente oferecido ao PROJETO.<br>
Salvo disposição em contrário, todas as taxas são cotadas em Reais (R$). O USUÁRIO é o responsável pelo pagamento de todas as taxas e impostos associados com o uso do CATARSE, incluindo, mas não se limitando à taxa de intermediação do CATARSE e taxas ou tarifas praticadas pelo serviço de pagamento online, assim como quaisquer impostos ou tributos que incidam ou venham a incidir sobre o PROJETO ou sobre a aproximação entre o APOIADOR e CRIADOR DE PROJETOS.Caso um PROJETO seja retirado do CATARSE por violação dos Termos de Uso, violação de normas legais ou por ordem judicial, os valores pagos pelos APOIADORES poderão não ser reembolsados, caso o APOIADOR, tendo conhecimento de tal violação, não a tenha denunciado ao CATARSE através do <a href='mailto:contato@catarse.me' class='alt-link'>contato@catarse.me</a>. <br>
Tendo em vista que os serviços de meios de pagamento online e de cartões de crédito são independentes do CATARSE, estes possuem exclusiva responsabilidade pelos pagamentos processados e respondem, inclusive pelas falhas de cartões de crédito."

        rights: "Direitos de propriedade intelectual"
        rights_text: "O CATARSE é titular dos direitos de propriedade intelectual referentes a seu próprio serviço, que são protegidos pelas leis brasileiras e por tratados internacionais. Os direitos do CATARSE não incluem quaisquer direitos relacionados ao conteúdo criado pelos USUÁRIOS e exibidos no CATARSE. <br/>
O CRIADOR DE PROJETOS  declaram possuir os direitos de propriedade intelectual de seus próprios projetos, sem qualquer participação dos APOIADORES ou do CATARSE, gozando de toda a proteção do sistema jurídico brasileiro, notadamente da lei de direitos autorais (Lei n° 9.610/98 e lei de propriedade industrial – Lei n° 9.279/96).<br/>
Entretanto, o CRIADOR DE PROJETOS está ciente de que, ao utilizar o CATARSE, está tentando angariar fundos para seu PROJETO publicamente e, com isso, assumem o risco de que sua ideia seja copiada e desenvolvida por terceiros. O CATARSE não pode impedir que isso ocorra, nem tem responsabilidade sobre essa situação, que foge completamente de seu controle.<br/>
O CATARSE reserva-se o direito de, a seu exclusivo critério e uma vez notificado a respeito, cancelar projetos e encerrar as contas de CRIADORES DE PROJETOS que violem os direitos de propriedade intelectual de terceiros ou violem outros direitos, assegurados pela legislação brasileira.<br/>"

        content: "Conteúdo do Catarse"
        content_text: "O CATARSE é uma plataforma online que permite a publicação de conteúdo de USUÁRIOS tais como projetos e comentários, sem qualquer monitoramento nem análise prévia. O CATARSE não assume responsabilidade pelo conteúdo gerado por seus USUÁRIOS, nem tem qualquer obrigação de monitorar esse conteúdo. <br>
O CATARSE reserva-se os direitos de remover e de não veicular qualquer conteúdo de USUÁRIOS a seu exclusivo critério. O CATARSE também se reserva ao direito de acessar, ler, preservar e divulgar quaisquer informações necessárias para cumprir estes Termos de Uso, obedecer disposições legais ou atender a ordens judiciais, com o que desde já concordam os USUÁRIOS, autorizando expressamente o CATARSE a acessar, ler, preservar e divulgar tais informações para os fins e nas circunstâncias aqui descritas. <br>
O CRIADOR DE PROJETOS autoriza o CATARSE e o CANAL que eventualmente o divulga, a utilizar vídeos, textos e conteúdo inserido na página do respectivo PROJETO para fins não comerciais, tais como: materiais de divulgação do site, peças gráficas, publicações e vídeos do CATARSE/CANAL, inscrições em editais públicos ou privados, concursos, prêmios e afins. O CATARSE e o CANAL não estão autorizados a fazer uso comercial deste material, ou expor o CRIADOR DE PROJETOS e/ou os PROJETOS a situações inapropriadas ou pejorativas."

        law: "Lei aplicável"
        law_text: "Estes termos de serviço são regidos única e exclusivamente pelas leis brasileiras, sendo que qualquer ação judicial relativa à sua interpretação ou aplicação deverá ser processada e julgada pelo Poder Judiciário Brasileiro. <br>
Em caso de conflito de leis estaduais ou municipais, para a interpretação de qualquer dúvida ou litígio, deverá sempre prevalecer a legislação do Estado de São Paulo. <br>
O foro eleito para resolução de eventuais conflitos é Foro Central da cidade de São Paulo, com exclusão de qualquer outro, por mais privilegiado que seja.</p><br>"

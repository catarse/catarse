    dashboard_project:
      budgets_hint_html: " Entrez une liste avec les principaux point du budget. Pas besoin d’entré dans des détails précis, une vision générale suffit. Vos donateurs aimeront savoir ou leur argent ira. Il n’existe pas de règle &nbsp; le nombre de points dans la liste, mais normalement 5 est un bon nombre ! "
      budget_hint_html: "Comment votre argent sera utilisé ? Plus transparent sa sera mieux sa sera. Montrez quelles étapes et processus sont nécessaires dans l’utilisation de ces ressources. Une liste avec les principaux points du budget ou même un graphique en camembert va super bien ici. "
      budget_label: "Budget du projet"
      budgets_label: "Détails du budget"
      start: "Racontez l’histoire de votre projet ! "
      start_subtitle: "Pensez bien à la narration de votre projet. C’est lui qui attirera les personne et qui ramènera des donateurs. Une bonne vidéo et la description sont différentes ! "
      video_url: "URL de la vidéo "
      video_url_hint: "Lien de votre vidéo sur Vimeo ou Youtube. "
      about: "Description du projet "
      links_title: "Liens utiles "
      about_hint_html: ' Parlez avec passion et clairette sur ce qui sera réalisé. Répondez aux possibles questions tels que comment l’argent sera utilisé, qui est derrière le projet, comment et quand le projet sera remis. La transparence attire plus de donateurs. Souvenez vous : votre projet sera accessible pas des gens ordinaires qui décideront de soutenir ou non votre projet. Capriche ! '
      card: 'Carte du projet'
      card_subtitle: ' Vous savez cette petite carte qui apparait l’écran principale et dans la recherche ? Sa fait jolie et comme on dit la première impression est la plus importante ! '

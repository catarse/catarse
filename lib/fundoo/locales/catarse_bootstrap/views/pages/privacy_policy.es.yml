      title: "Política de privacidad"
      content:
        explanation: "Explicar de una forma sencilla"
        explanation_text: "Trabajamos para ofrecerle el mejor servicio posible – para que sea más fácil organizar una recaudación de fondos y administración de su proyecto. <br>su cuenta en catarsis: <ol><li>< clase p = 'prg2' > 1. partidarios-personas que se inscriban para seguidores (que contribuirán financieramente con los diseños) tendrá que proporcionar su nombre completo, número de seguro SOCIAL, dirección de correo electrónico, dirección completa, teléfono fijo y móvil, datos de la tarjeta de crédito si esta seleccionado el modo de pago o banco de datos (Banco, agencia y cuenta corriente). Esta última información sólo es obligatoria para aquellos seguidores que usan transferencia bancaria como forma de pago.</p></li><li>< clase p = 'prg2' > 2. creadores de proyectos – personas que tienen un interés en la presentación de un proyecto deberá proporcionar la siguiente información: completa nombre/razón social, dirección completa y detalles de teléfono y banco (Bank, agencia y cuenta corriente) para la recepción de los fondos recaudados si el proyecto es exitoso. Ellos están ordenados por el equipo de catarsis después de enviar el solamente si del proyecto el proyecto es seleccionado para salir al aire.</p></li></ol>"
        explanation_text_cont: "Respetamos su derecho a la intimidad, así que nosotros no proporcionamos ninguna información personal de los seguidores, de los creadores de proyectos o canales de terceros, excepto en el caso de una orden judicial al efecto o a petición de los fanáticos, si se intenta cualquier fraude, fraude o incumplimiento de los términos del servicio por parte de los creadores de proyectos o los canales. En este sentido, la catarsis aclara que tanto los datos bancarios, como los detalles de los fanáticos serán almacenados en un lugar seguro en los servidores de catarsis o en los servidores de los medios de pago utilizado, para facilitar y acelerar la ayuda futura, así como cualquier anulaciones de los valores, si el proyecto (s) (s) es la tarjeta de crédito no compatibles (m) exitoso (s)."
        email: "Correo electrónico"
        email_text: "Nos comunicamos con usted sólo si desea que esto suceda. <br>Enviar tu correo relativas a sus transacciones personales y anuncios relacionados con el servicio, pero sólo cuando sea necesario. <br>usted también recibirá algunas notificaciones que pueden renunciar si usted elige (a través del opt-out). <br>los creadores de proyectos tendrán acceso a la dirección y correo electrónico de sus partidarios, así como los valores y apoyado las recompensas."
        update: "Actualización de la política de privacidad"
        update_text: "La catarsis reserva el derecho de actualizar su política de privacidad en cualquier momento. Información acerca de las actualizaciones se enviarán a la dirección de correo electrónico facilitada o será colocado en un lugar prominente del sitio. <br>nos reservamos el derecho de revelar su información personal según se requiera por ley y cuando creemos que la divulgación es necesaria para proteger nuestros derechos. <br>de modificar o eliminar uno o todos los datos personales que nos ha proporcionado, por favor regístrese y actualizar su perfil. <br>cualquier pregunta con respecto a la política de privacidad debe ser abrir una solicitud vía correo electrónico < un href = ' mailto: ' contato@fundoo.es > contato@fundoo.es</a>"

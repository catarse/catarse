    terms_of_use:
      title: "Términos de uso"
      content:
        start: "A partir"
        start_text: "Lea atentamente las condiciones de uso que valen para los proyectos que entraron en el aire desde 10/11/2014.<br>Bienvenido a catarsis! Valle recuerda que el acceso a los contenidos de este sitio web dependerá de su expreso previo acuerdo con los términos de las políticas de uso y privacidad.<br><br>condiciones de uso tienen las \"condiciones generales\" aplicables a la utilización de la plataforma en línea proporcionada por grupo común consulting y corretaje de negocios LTDA-ME, sociedad de responsabilidad limitada, registrada bajo el CNPJ Nº 14,512,425/0001-94, con la dirección de la calle Itapeva, 220, 42, en lo sucesivo como \"Catarsis\""
        guidelines: Definiciones
        guidelines_text: "Usuario: es toda persona física que navegar o hacer uso del sitio de catarsis, incluyendo el creador de proyectos, el canal y el partidario de los proyectos.<br>Creador de proyectos: es el usuario de catarsis interesados en recaudar fondos para la realización de un proyecto creativo.<br>Partidario: es el catarsis usuario interesado en contribuir financieramente a los diseños de los creadores de uno o más de los proyectos y puede recibir recompensas conforme a las normas establecidas en cada proyecto.<br>el canal es un \"espacio\" dentro de la catarsis gestionado por persona jurídica independiente sin ninguna relación corporativa con catarsis, con el objetivo de mejorar y aprovechar los proyectos de su interés. La descripción detallada de los incentivos y participación en proyectos del canal, se detallarán en el respectivo artículo \"Cómo funciona\", disponible en el sitio web del proyecto <br>: catarsis es un proyecto creativo lanzado en la plataforma por el creador de los proyectos de catarsis con el objetivo de recaudar fondos para su implementación. Para cada proyecto, deberá ser definidos recompensas o incentivos a sus partidarios, según las reglas definidas en cada proyecto. Los proyectos deben seguir las directrices para la creación de diseños, y cualquier proyecto que no conformidad con estas directrices, puede eliminarse desde la plataforma de catarsis.<br>: proyecto exitoso es el proyecto que alcanza o supera el valor reclamado dentro de determinado por el creador del proyecto.<br> "
        how_works: "¿Qué es y cómo se hace la catarsis"
        how_works_text: "La catarsis es una plataforma online que pretende aproximar proyecto creadores y simpatizantes, con el objetivo de levantar fondos de conferencia (\"crowdfunding\"), para implementar proyectos. La catarsis permite un creador del proyecto presenta una idea de proyecto y recauda fondos de los partidarios interesados en contribuir a este proyecto. Los creadores de proyectos también ofrecerá a los partidarios que serán definidos en cada uno de estos proyectos. La catarsis reúne a los valores pagados por los fanáticos para cada uno de esos proyectos hasta el plazo determinado por los respectivos creadores de diseños.<br>está en la catarsis que los proyectos están a disposición de manera organizada a través de un canal. <br>el canal para aceptar un proyecto disponible en catarsis, al divulgar en otros medios de su elección, que aumentará considerablemente la visibilidad y la probabilidad de que el proyecto sea exitoso. El canal puede incluso financieramente apoyando el proyecto o contribuir a las recompensas, dependiendo de lo que fue ajustado entre las partes y creador del proyecto de CANAL.<br>cuando uno de estos proyectos es exitoso, alcanzando o superando el monto estipulado para su viabilidad, dentro del plazo establecido en el proyecto, la cantidad total levantada de entre los partidarios se pasa a la creadora del proyecto, descontado el porcentaje debido a la catarsis y las tarifas cargadas por el servicio de pago en línea utilizado. Por otro lado, si un proyecto no tiene éxito, no logró alcanzar el monto solicitado, la catarsis encargará la reversión de las cantidades abonadas. A las cantidades pagadas con tarjeta de crédito, el cargo se llevará a cabo en la próxima factura de la tarjeta. Si sin embargo el pago se ha realizado mediante boleto bancário, la revocación se celebrará en la cuenta bancaria indicada por el defensor, la catarsis, como detalla en el artículo \"honorarios y pagos\" adelante. <br>los objetivos de catarsis traen creadores de proyectos, canales y partidarios, a través de su plataforma online. El uso de catarsis no genera relación laboral, empleo, sociedad o asociación entre los usuarios (canales, seguidores y creadores) y la catarsis, ni transacción comercial representa o venta de productos o servicios.<br>la catarsis es responsable por el buen funcionamiento de su sitio Web. Sin embargo, la catarsis no garantiza que los proyectos serán ejecutados, aunque los incentivos/premios ofrecidos por los creadores de los proyectos o a través de canales será honrados.<br>es la única y exclusiva responsabilidad de los creadores de proyectos propuestos el resultado del proyecto creativo, la entrega de recompensas prometidas y compensación por posibles daños experimentados por los partidarios de acción u omisión de los creadores de los diseños.<br>el canal será responsable de los compromisos contraído con los creadores de proyectos o con los hinchas, ya sean de cualquier tipo. Así que, en ningún caso será la catarsis será responsable por cualquier incumplimiento de cualquier obligación asumida por los creadores de proyectos o a través de los canales.<br> "
        responsabilities: "¿Cuáles son las responsabilidades de los creadores, los partidarios y los canales?"
        responsabilities_text: |-
            El creador de proyectos: 1. <br>describe el proyecto que pretende desarrollar, que necesariamente debe ser legalmente y de acuerdo a la legislación brasileña; 2. <br>establece el valor total que desea obtener para financiar el proyecto; 3. <br>Stipulates el período dentro del cual desea obtener el valor total para iniciar el proyecto; <br>4. establece incentivos o recompensas por simpatizantes que contribuyen con su proyecto, determinar las condiciones para su logro, plazo y forma de recepción, así como el número de simpatizantes que será capaz de tomar ventaja de estos incentivos o recompensas. <br>4.1. al establecer incentivos o recompensas, asume las obligaciones establecidas en el artículo 854 y siguientes del Código Civil Brasileño, haciéndolos directamente responsable por el cumplimiento de su promesa a sus partidarios que cumplan las condiciones establecidas, sin ninguna responsabilidad, directa o indirecta, por parte de la catarsis. <br>5. acuerda que el proyecto presentado no puede ser revelado por la catarsis o por el canal, a la sola discreción de partidario. 6. <br>plena y exclusiva responsabilidad por impuestos de cualquier naturaleza en el proyecto o en su actividad, incluyendo los impuestos que gravan los pagos a su cría, expresamente exonerante catarsis o el canal partidario, como el ajuste entre las partes, de cualquier impuesto, mano de obra o relativos a su actividad y/o almacenamiento de responsabilidad social. 7. <br>en este acto, otorgando mandato específico de catarsis, que está expresamente autorizado para emitir, en nombre del diseñador de proyectos que recibo, indicando que el proyecto partidario el apoyo, la fecha de la transferencia, el monto recaudado, nombre completo, creador del proyecto CPF o CNPJ y partidario; 8. <br>medio indica que el defensor puede seguir el desarrollo del proyecto y quejarse directamente con el creador del proyecto incentivos o recompensas prometió y no cumplidos con arreglo a los términos y condiciones estipulados anteriormente. 9. <br>proporciona los detalles del Banco para la transferencia de los fondos obtenidos del caso de éxito de un proyecto, los descuentos acordados previamente. <br><br>el partidario: <br>1. elegir libremente el proyecto (s) que desea apoyar; 2. <br>establece el valor (s) que desea contribuir al proyecto (s); 3. Seleccione <br>, si lo desea, que fomentan la (s) o recompensa (s) que desea recibir directamente con el creador de los proyectos, bajo los términos y condiciones establecidas por el creador de proyectos para el proyecto seleccionado. 4. <br>realiza el pago mediante tarjeta de crédito o banco, tomando conciencia de que, para los pagos vía el Banco de transferencia, si la factura generada no es pagada por la fecha de vencimiento estipulada en el mismo, perderá el derecho a una indemnización en el proyecto. <br>4.1. para cumplir con las condiciones establecidas para recibir incentivos o recompensas prometidas por el creador del proyecto, el partidario adquiere los derechos previstos en el artículo 855 y siguientes del Código Civil Brasileño y requerirá directamente con el creador de los proyectos, según el caso, el cumplimiento de su promesa, siendo conscientes de que no hay ninguna responsabilidad, directa o indirectapor parte de la catarsis en ese sentido. 5. <br>es responsable de supervisar el desarrollo del proyecto, ya sea a través de información proporcionada directamente por el diseñador de proyectos y, subsidiariamente, por catarsis, consciente y acepta que la catarsis tiene ninguna obligación de supervisar el proyecto y tampoco ninguna responsabilidad, directa o indirecta, en la información proporcionada por el creador de los proyectos, ya sea en relación a la exactitud o puntualidad de la mismaen relación con el desarrollo de un proyecto, los incentivos o recompensas o con respecto a cualquier otro tipo de datos enlazado al proyecto y su desarrollo. Es sólo para comprobar si el proyecto partidario fue exitoso o no y si hay crédito a su nombre, para hacer la reinversión en otro proyecto o solicitar un reembolso. La catarsis hará sus mejores esfuerzos para mantener el partidario informó sobre el éxito o fracaso del proyecto porque apoyó tal esfuerzo, sin embargo, no representan ninguna responsabilidad por parte de la catarsis, con lo que expresamente acepta el partidario.6. <br>puede enviar a través de la catarsis < un href = ' mailto: ' contato@fundoo.es > contato@fundoo.es</a>, sugerencias o críticas a la forma en que se estructura un proyecto lanzado por catarsis, así como las denuncias sobre la violación de cualquier derecho de terceros a las exigidas por la legislación brasileña.<br><br>: <br>canal 1. elegir libremente el proyecto (s) que desee apoyar; <br>
            2. Seleccione, si lo desea, con qué incentivo (s) o recompensa (s) que desea contribuir con el creador de proyectos;<br>3. difunde el proyecto en su propio sitio y también en otros medios, como el interés y el acuerdo entre el canal y el creador del proyecto.<br>
        access: "Registro y acceso"
        access_text: "Cualquier persona de edad puede utilizar los servicios de la catarsis. Es no autorizó la participación de los usuarios menores de dieciocho años de edad. Si usted marcó toda infracción de esta disposición, la catarsis cancelará inmediatamente el registro de usuario. Recuerda que información incorrecta de datos personales, tales como la edad, es un delito punible bajo la ley brasileña con pena de prisión 1 a 5 años de y multa (art. 299 del Código Penal brasileño). <br>puede acceder a la catarsis de dos maneras: <br>(a) al registrarse directamente en catarsis, estableciendo un ID y contraseña, proporcionando la información solicitada; o <br>(b) usando la red social Facebook y haciendo su registro después en catarsis. En este caso, el usuario debe autorizar la catarsis para usar su información de registro en esta red social exclusivamente para completar el registro en catarsis. <br>el usuario es responsable de la seguridad de su nombre de usuario y contraseña. Es a través de estos datos que el usuario puede acceder y modificar su información personal y otros datos de su registro. <br>Si hay alguna sospecha de uso indebido de su cuenta o no autorizados, el usuario deberá notificar inmediatamente a la catarsis a través de < un href = ' mailto: contato@fundoo.es ' class = 'alt-enlace' > contato@fundoo.es</a> <br>la catarsis está obligado a utilizar la información de registro proporcionada por el usuario exclusivamente en la forma y dentro de los límites de cómo muy necesarios para lograr el acercamiento entre partidarios, creadores de proyectos y canales en la forma prevista aquí. <br>el usuario acepta que: 1. proporcionar información verdadera, exacta, actual y completa información de <br>al realizar su inscripción para el acceso al sitio; 2. <br>Guardar y actualizar su información para mantenerla verdadera, exacta, actual y completa; 3. <br>será responsable por cualquier declaración falsa, incorrecta, desactualizada o incompleta información proporcionada. Si la catarsis tiene motivos razonables para sospechar de la veracidad o exactitud de dicha información, tendrá el derecho de suspender o cancelar inmediatamente y con independencia de cualquier aviso o notificación, la cuenta de usuario. 4. <br>permite los datos catastrales entregan catarsis de los creadores del proyecto y canales, disponibles en los servidores de catarsis o de los medios de pago, a los partidarios, en caso de violación de los términos de uso, la falta de cumplir con el proyecto o retraso en la entrega de premios. Los datos de registro que pueden ser proporcionados son: nombre completo, dirección, CPF o CNPJ, si legal persona, teléfono y correo electrónico, dentro de los límites del artículo VIII, arte. 7 de ley 12.965 (\"Marco Civil da Internet\").<br>"
        tax: "Tarifas y pagos"
        tax_text: "El diseñador de proyectos de apoyo y los canales son plenamente conscientes y acepta que todos los valores destinados al apoyo de proyectos pueden sólo ser recogidos con el uso del servicio de pago en línea para que la catarsis se asocia, a través de tarjeta de crédito o banco, (como la opción partidaria), siendo depositados en la cuenta de propiedad de catarsis o de medios de pago, pero siempre correctamente vinculado a la catarsis. <br>Surgen de hay dos posibilidades: <br>si el proyecto tiene éxito, la cantidad total recogido para este proyecto (aunque más alto que el valor solicitado originalmente por el creador del proyecto) será trasladado por catarsis para una cuenta administrada por el creador del proyecto, descontando este valor la cantidad a un 13% (trece por ciento), que incluye la tarifa de corretaje de catarsis, así como los honorarios cobrados por servicios de pago en línea; <br>Si el proyecto no tiene éxito, los partidarios, dentro de diez días hábiles reciben la revocación del valor originalmente ofrecido al proyecto.<br>a menos que se indique lo contrario, todas las tarifas son cotizadas en reales (r$). El usuario es responsable de pagar todos los gastos e impuestos asociados con el uso de catarsis, incluyendo, pero no limitado a la tasa de intermediación catarsis, cuotas o aranceles cobrados por el servicio de pago en línea, así como cualquier impuesto o impuestos impusieron o centrarán en el proyecto o en el acercamiento entre el defensor y creador de proyectos.Si un proyecto está retirado de catarsis por incumplimiento de los términos de uso, violación de normas legales o por orden judicial, las cantidades pagadas por sus partidarios no podrán serán reembolsadas si el partidario, teniendo conocimiento de dicha violación, no ha denunciado la catarsis a través de < un href = ' mailto: contato@fundoo.es ' class = 'alt-enlace' > contato@fundoo.es</a>. <br>teniendo en cuenta que los medios de pago en línea servicios y tarjetas de crédito son independientes de catarsis, éstos tienen la responsabilidad exclusiva de los pagos procesados y responden, incluyendo por faltas de tarjeta de crédito."
        rights: "Derechos de propiedad intelectual"
        rights_text: "La catarsis es titular de derechos de propiedad intelectual relativos a su propio servicio, que están protegidos por la legislación brasileña y por tratados internacionales. Derechos de catarsis no incluyen los derechos relacionados con los contenidos creados por usuarios y muestra en catarsis. <br/> el creador de los proyectos pretenden poseer los derechos de propiedad intelectual de sus propios proyectos, sin ninguna participación de simpatizantes o catarsis, ofrece toda la protección de la Justicia brasileña, en particular la ley de propiedad intelectual (Ley Nº 9.610/98 y la ley de propiedad industrial – Ley Nº 9.279/96). <br/> Sin embargo, el creador del proyecto es consciente de que cuando uso la catarsis, está tratando de recaudar fondos para su proyecto públicamente y, con ello, asumir el riesgo de que su idea es copiada y desarrollada por terceros. La catarsis esto no puede impedir que ocurran, o tiene la responsabilidad de esta situación, que se ejecuta completamente de su control. <br/> La catarsis reserva el derecho a su entera discreción y una vez notificado de ello, cancelar y terminar las cuentas de proyectos creadores de proyectos que violan los derechos de propiedad intelectual de terceros o violar otros derechos, garantizados por la legislación brasileña. <br/>"
        content: "Contenido de catarsis"
        content_text: "La catarsis es una plataforma online que permite la publicación de contenido del usuario como comentarios y proyectos, sin ningún previo análisis o seguimiento. La catarsis no asume ninguna responsabilidad por el contenido generado por sus usuarios, ni tiene ninguna obligación de supervisar dichos contenidos. <br>la catarsis reserva el derecho a eliminar y no para servir cualquier contenido de usuario a su entera discreción. La catarsis reserva el derecho a acceder, leer, preservar y revelar cualquier información que necesita para cumplir con estos términos de uso, cumplir con las disposiciones legales o cumplir con órdenes judiciales, con eso ya que estoy de acuerdo expresamente autorizar usuarios catarsis, leer, preservar y revelar dicha información para los propósitos y en las circunstancias descritas aquí. <br>el creador de autorizar proyectos la catarsis y el canal finalmente revela, utilizando videos, textos y contenidos insertados en la página del proyecto respectiva para fines no comerciales, tales como: materiales de publicidad de la página web, piezas gráficas, publicaciones y videos de catarsis/canal, las inscripciones en las subastas públicas o privadas, concursos, premios y demás. La catarsis y el canal no están permitidos hacer uso comercial de este material, ni exponga el creador de proyectos y/o las situaciones inapropiadas diseños o peyorativo."
        law: "Ley aplicable"
        law_text: "Estos términos de servicio se rigen exclusivamente por las leyes en Brasil, y cualquier demanda referente a la interpretación o la aplicación debe ser procesado y juzgado por la Justicia brasileña. <br>En caso de conflicto las leyes del estado o municipal, a la interpretación de cualquier duda o disputa, usted siempre debe prevalecer las leyes del estado de São Paulo en Brasil. foro <br>el elegido para la resolución de posibles conflictos es Foro Central de la ciudad de São Paulo, con exclusión de cualquier otro, por más privilegiado que es</p><br>"
        last_update: "Última actualización: 10/11/2014"

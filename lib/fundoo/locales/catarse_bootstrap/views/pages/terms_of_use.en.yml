acity and/or accuracy of such information, shall have the right to suspend or cancel immediately and independent of any warning or notification, the user account. 4. <br> allow the cadastral data delivered CATHARSIS from the creators of project and channels, available on the servers of CATHARSIS or of the means of payment, to the supporters, in case of violation of terms of use, failure to comply with the project or delay in delivery of rewards. The registration data that can be provided are: full name, address, CPF or CNPJ, if legal person, phone and email, within the limits of item VIII, art. 7 of Law 12,965 (\"Marco Civil da Internet\").<br>"

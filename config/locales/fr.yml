        email_subject: "The project %{project_name} wasn't funded on Catarse."
        email_text: "Malheureusement ce projet %{project_link} n'a pas atteint ses objectifs sur Catarse.<br><br>Vous avez reçu <strong>%{value}</strong> de crédits que vous pouvez utiliser sur d'autres projets. Vous pouvez accéder à d'autres projets %{project_category} ici %{explore_category_link}.<br><br>Vous pouvez demander à être remboursé en cliquant ici %{credits_link}. Si vous n'y arrivez pas facilement, faites nous un email à financeiro@catarse.me avec comme sujet 'Refund - login issue'.<br><br>Et si, pour une raison quelconque vous souhaitez contacter %{project_owner_name}, envoyez un email à %{project_owner_email}.<br>"
